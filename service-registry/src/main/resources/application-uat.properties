# UAT configuration for the service-registry
server.port=8761

# In UAT, the Eureka server should know its own hostname
eureka.instance.hostname=uat.xamops.com

# These settings remain false as it is a standalone server
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
app.frontend.url=https://uat.xamops.com
cors.allowed-origins=https://uat.xamops.com
# ===================================================================
# DETAILED LOGGING FOR SECURITY DEBUGGING
# ===================================================================
logging.level.org.springframework.security=TRACE
logging.level.com.xammer.cloud.security=DEBUG

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.com.xammer.cloud.security=DEBUG

# Enable request/response logging
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG