version: '3.8'

services:
  spring-app:
    image: xamops-spring:production
    container_name: xamops-spring-prod
    ports:
      - "8080:8080"
    environment:
      - FORECAST_SERVICE_URL=http://forecast-service:5002
      - SPRING_PROFILES_ACTIVE=production
    depends_on:
      forecast-service:
        condition: service_healthy
    networks:
      - xamops-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  forecast-service:
    build:
      context: ./forecast-service
      dockerfile: Dockerfile
    container_name: xamops-forecast-prod
    ports:
      - "5002:5002"
    environment:
      - FLASK_ENV=production
      - LOG_LEVEL=WARNING
      - PORT=5002
      - WORKERS=4
      - THREADS=4
      - TIMEOUT=180
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - xamops-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

networks:
  xamops-network:
    driver: bridge
