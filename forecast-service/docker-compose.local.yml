version: '3.8'

services:
  spring-app:
    image: xamops-spring:latest
    container_name: xamops-spring-local
    ports:
      - "8080:8080"
    environment:
      - FORECAST_SERVICE_URL=http://forecast-service:5002
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      forecast-service:
        condition: service_healthy
    networks:
      - xamops-network

  forecast-service:
    build:
      context: ./forecast-service
      dockerfile: Dockerfile
    container_name: xamops-forecast-local
    ports:
      - "5002:5002"
    environment:
      - FLASK_ENV=local
      - LOG_LEVEL=DEBUG
      - PORT=5002
      - WORKERS=2
      - THREADS=4
      - TIMEOUT=180
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - xamops-network
    restart: unless-stopped

networks:
  xamops-network:
    driver: bridge
