spring.application.name=api-gateway

# Run the gateway on the main public port
server.port=8080
spring.application.name=api-gateway

# Tell the gateway where to find the service registry
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# --- Routing Rules ---

# This rule defines how to handle requests for the XamOps service
spring.cloud.gateway.routes[0].id=xamops-service
# "lb" stands for "load-balanced". It tells the gateway to look up "xamops-service" in Eureka.
spring.cloud.gateway.routes[0].uri=lb://xamops-service
# This rule applies to any request whose path starts with /api/xamops/
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/xamops/**