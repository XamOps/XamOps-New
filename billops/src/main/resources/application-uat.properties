# ===================================================================
# UAT ENVIRONMENT CONFIGURATION for billops-service
# ===================================================================

# --- UAT PostgreSQL Database ---
spring.datasource.url=jdbc:postgresql://${DB_HOST:172.18.0.1}:${DB_PORT:5432}/${DB_NAME:xamops_db_uat}
spring.datasource.username=${DB_USER:app_user_uat}
spring.datasource.password=${DB_PASS:SecurePass123!}

# --- Eureka Client Configuration for UAT ---
# This tells the service where to find the service registry in the UAT network.
eureka.client.serviceUrl.defaultZone=https://uat.xamops.com:8761/eureka/

# --- Other UAT configurations ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.springframework=INFO
logging.level.com.xammer.billops=INFO
# UAT CORS Configuration
app.frontend.url=https://uat.xamops.com
cors.allowed-origins=https://uat.xamops.com
gemini.api.key=${GEMINI_API_KEY:AIzaSyDUHXg5yf3PrWdtvrHOhHQ9t5QKihoeCVA}
cloudformation.template.s3.url=https://xamopscftemplate.s3.ap-south-1.amazonaws.com/xamops-readonly-role-uat.yml
# ===================================================================
# DETAILED LOGGING FOR SECURITY DEBUGGING
# ===================================================================
logging.level.org.springframework.security=TRACE
logging.level.com.xammer.cloud.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG

# Enable request/response logging
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG