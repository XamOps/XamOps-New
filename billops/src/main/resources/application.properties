# ==============================================================
# JPA / HIBERNATE
# ==============================================================
# Ensure Hibernate does not try to alter the schemas automatically 
# as it switches contexts. It can be dangerous in multi-tenant.
# (Note: You had duplicate entries for ddl-auto, 'none' is safer for production/multi-tenant)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

