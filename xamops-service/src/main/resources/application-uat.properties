# ===================================================================
# UAT ENVIRONMENT CONFIGURATION for xamops-service
# ===================================================================

# --- UAT PostgreSQL Database ---
spring.datasource.url=jdbc:postgresql://172.17.0.1:5432/xamops_db_uat

spring.datasource.username=app_user_uat
spring.datasource.password=SecurePass123!

# --- Eureka Client Configuration for UAT ---
# This tells the service where to find the service registry in the UAT network.
eureka.client.serviceUrl.defaultZone=https://uat.xamops.com:8761/eureka/

# --- Other UAT configurations ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.springframework=INFO
logging.level.com.xammer.cloud=INFO
server.forward-headers-strategy=native
# ===================================================================
# DETAILED LOGGING FOR SECURITY DEBUGGING
# ===================================================================
logging.level.org.springframework.security=TRACE
logging.level.com.xammer.cloud.security=DEBUG
# --- Frontend URL for UAT ---
app.frontend.url=https://uat.xamops.com
# Add this line to your xamops-service/src/main/resources/application-uat.properties
cors.allowed-origins=https://uat.xamops.com
gemini.api.key=${GEMINI_API_KEY:AIzaSyDUHXg5yf3PrWdtvrHOhHQ9t5QKihoeCVA}
cloudformation.template.s3.url=https://xamopscftemplate.s3.ap-south-1.amazonaws.com/xamops-readonly-role.local.yml

# ===================================================================
# SECURE COOKIE CONFIGURATION FOR HTTPS
# ===================================================================
# Add these lines at the end of the file
server.servlet.session.cookie.same-site=None
server.servlet.session.cookie.secure=true

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.com.xammer.cloud.security=DEBUG

# Enable request/response logging
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
