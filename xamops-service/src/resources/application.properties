# --- Local PostgreSQL Database on EC2 ---
spring.datasource.url=jdbc:postgresql://${DB_HOST:13.203.203.215}:${DB_PORT:5432}/${DB_NAME:xamops_local_db}
spring.datasource.username=${DB_USER:xamops_local_user}
spring.datasource.password=${DB_PASS:XamOps@123}

# --- Other local configurations can remain the same ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.springframework=INFO
logging.level.com.xammer.cloud=DEBUG
spring.thymeleaf.cache=false
cors.allowed-origins=http://localhost:8080,http://127.0.0.1:5500


