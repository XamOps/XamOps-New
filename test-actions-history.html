<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AutoSpotting Actions History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-7xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-4">
                <i class="fas fa-history text-blue-600 mr-2"></i>
                AutoSpotting Actions History Test
            </h1>
            <p class="text-gray-600 mb-4">Testing the backend integration for AutoSpotting events</p>

            <div class="flex gap-4 mb-4">
                <button onclick="testBackend()"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-play mr-2"></i>Test Backend API
                </button>
                <button onclick="openActionsHistory()"
                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                    <i class="fas fa-external-link-alt mr-2"></i>Open Actions History Page
                </button>
            </div>
        </div>

        <!-- Test Results -->
        <div id="results" class="bg-white rounded-lg shadow-lg p-6 hidden">
            <h2 class="text-xl font-bold text-gray-900 mb-4">Test Results</h2>
            <div id="resultsContent"></div>
        </div>

        <!-- Live Events Display -->
        <div id="eventsDisplay" class="bg-white rounded-lg shadow-lg p-6 mt-6 hidden">
            <h2 class="text-xl font-bold text-gray-900 mb-4">
                <i class="fas fa-list text-purple-600 mr-2"></i>
                Events from Backend
            </h2>
            <div id="eventsContent"></div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:8080';
        const ACCOUNT_ID = '605134457560';
        const TENANT_ID = 'customer1';

        async function testBackend() {
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            const eventsDisplay = document.getElementById('eventsDisplay');
            const eventsContent = document.getElementById('eventsContent');

            resultsDiv.classList.remove('hidden');
            resultsContent.innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i><p class="mt-2">Testing backend...</p></div>';

            try {
                // Test the events endpoint
                const url = `${BACKEND_URL}/api/autospotting/events/${ACCOUNT_ID}`;
                console.log('Testing URL:', url);

                const response = await fetch(url, {
                    credentials: 'include',
                    headers: {
                        'X-Tenant-ID': TENANT_ID
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                // Display results
                resultsContent.innerHTML = `
                    <div class="space-y-4">
                        <div class="flex items-center text-green-600">
                            <i class="fas fa-check-circle text-2xl mr-3"></i>
                            <span class="text-lg font-semibold">Backend API is working!</span>
                        </div>
                        
                        <div class="grid grid-cols-3 gap-4 mt-4">
                            <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                                <p class="text-sm text-gray-600">Total Events</p>
                                <p class="text-2xl font-bold text-green-600">${data.count || 0}</p>
                            </div>
                            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                <p class="text-sm text-gray-600">Replacements</p>
                                <p class="text-2xl font-bold text-blue-600">${data.summary?.total_replacements || 0}</p>
                            </div>
                            <div class="bg-orange-50 border border-orange-200 rounded-lg p-4">
                                <p class="text-sm text-gray-600">Interruptions</p>
                                <p class="text-2xl font-bold text-orange-600">${data.summary?.total_interruptions || 0}</p>
                            </div>
                        </div>

                        <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 mt-4">
                            <p class="text-sm font-medium text-gray-700 mb-2">Date Range:</p>
                            <p class="text-xs text-gray-600">From: ${new Date(data.start).toLocaleString()}</p>
                            <p class="text-xs text-gray-600">To: ${new Date(data.end).toLocaleString()}</p>
                        </div>

                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mt-4">
                            <p class="text-sm font-medium text-blue-900 mb-2">
                                <i class="fas fa-info-circle mr-1"></i>Next Step:
                            </p>
                            <p class="text-sm text-blue-800">
                                Click "Open Actions History Page" to see the full UI with filters and detailed event table.
                            </p>
                        </div>
                    </div>
                `;

                // Display events
                if (data.events && data.events.length > 0) {
                    eventsDisplay.classList.remove('hidden');
                    eventsContent.innerHTML = `
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-4 py-2 text-left">Timestamp</th>
                                        <th class="px-4 py-2 text-left">Type</th>
                                        <th class="px-4 py-2 text-left">ASG</th>
                                        <th class="px-4 py-2 text-left">Region</th>
                                        <th class="px-4 py-2 text-left">Old Instance</th>
                                        <th class="px-4 py-2 text-left">New Instance</th>
                                        <th class="px-4 py-2 text-left">Reason</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200">
                                    ${data.events.map(event => `
                                        <tr class="hover:bg-gray-50">
                                            <td class="px-4 py-2 text-xs">${new Date(event.timestamp).toLocaleString()}</td>
                                            <td class="px-4 py-2">
                                                <span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium ${event.event_type === 'instance_replacement' ? 'bg-green-100 text-green-800' :
                            event.event_type === 'spot_interruption' ? 'bg-orange-100 text-orange-800' :
                                'bg-blue-100 text-blue-800'
                        }">
                                                    ${event.event_type}
                                                </span>
                                            </td>
                                            <td class="px-4 py-2 text-xs font-medium">${event.asg_name}</td>
                                            <td class="px-4 py-2 text-xs">${event.region}</td>
                                            <td class="px-4 py-2 text-xs font-mono">${event.old_instance_id || '-'}</td>
                                            <td class="px-4 py-2 text-xs font-mono">${event.new_instance_id || '-'}</td>
                                            <td class="px-4 py-2 text-xs text-gray-600">${event.reason || '-'}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                }

            } catch (error) {
                console.error('Test failed:', error);
                resultsContent.innerHTML = `
                    <div class="space-y-4">
                        <div class="flex items-center text-red-600">
                            <i class="fas fa-times-circle text-2xl mr-3"></i>
                            <span class="text-lg font-semibold">Test Failed</span>
                        </div>
                        <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                            <p class="text-sm font-medium text-red-900 mb-2">Error:</p>
                            <p class="text-sm text-red-700">${error.message}</p>
                        </div>
                        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                            <p class="text-sm font-medium text-yellow-900 mb-2">
                                <i class="fas fa-lightbulb mr-1"></i>Troubleshooting:
                            </p>
                            <ul class="text-sm text-yellow-800 list-disc list-inside space-y-1">
                                <li>Make sure the backend is running on port 8080</li>
                                <li>Check if you're logged in to the application</li>
                                <li>Verify the account ID ${ACCOUNT_ID} exists</li>
                            </ul>
                        </div>
                    </div>
                `;
            }
        }

        function openActionsHistory() {
            // Set up sessionStorage for the actions history page
            sessionStorage.setItem('selectedAccountIds', JSON.stringify([605134457560]));
            sessionStorage.setItem('tenantId', TENANT_ID);

            // Open the actions history page
            window.open('http://localhost:5173/actions-history.html', '_blank');
        }

        // Auto-run test on page load
        window.addEventListener('load', () => {
            setTimeout(testBackend, 500);
        });
    </script>
</body>

</html>
