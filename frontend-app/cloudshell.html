<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XamOps - Cloud Shell</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-900 text-white flex h-screen overflow-hidden">
  <include file="_sidebar.html"></include>

  <div class="flex-1 flex flex-col ml-64">
    <main id="main-content" class="flex-1 flex flex-col h-full">
      <div class="bg-gray-800 px-6 py-4 flex items-center justify-between shadow-lg shrink-0">
        <h1 class="text-xl font-bold flex items-center gap-3">
          <i class="fas fa-terminal"></i>
          AWS CloudShell
        </h1>
        <div id="connection-status" class="px-3 py-1 rounded text-xs font-medium bg-yellow-600">
          Connecting...
        </div>
      </div>

      <div id="terminal" class="flex-1 bg-black overflow-hidden"></div>

      <script>
        // Wrap in an IIFE or block to avoid global scope pollution on re-navigation, 
        // but we need some variables to persist during the session.
        // For sidebar soft-nav, we need to ensure we clean up old instances.

        (function () {
          let term;
          let socket;
          let fitAddon;
          let resizeListener;

          // Cleanup function to remove old listeners/sockets if re-running
          function cleanup() {
            if (socket) {
              socket.close();
              socket = null;
            }
            if (term) {
              term.dispose();
              term = null;
            }
            if (resizeListener) {
              window.removeEventListener("resize", resizeListener);
              resizeListener = null;
            }
          }

          cleanup(); // Run cleanup immediately in case of re-injection

          function getAccountId() {
            // Priority 1: URL param (works when opened from sidebar)
            const urlParam = new URLSearchParams(window.location.search).get("accountId");
            if (urlParam) return urlParam;

            // Priority 2: sessionStorage (works on refresh)
            const saved = JSON.parse(sessionStorage.getItem("selectedAccountIds") || "[]");
            if (saved.length > 0) return saved[0];

            return null;
          }

          function initTerminal() {
            const accountId = getAccountId();
            const terminalContainer = document.getElementById("terminal");

            if (!accountId) {
              if (terminalContainer) {
                terminalContainer.innerHTML = '<div class="p-8 text-red-400">No AWS account selected. Go back to dashboard and pick one.</div>';
                document.getElementById("connection-status").textContent = "Error";
                document.getElementById("connection-status").className = "px-3 py-1 rounded text-xs font-medium bg-red-600";
              }
              return;
            }

            // Save for future refreshes
            sessionStorage.setItem("selectedAccountIds", JSON.stringify([accountId]));

            // Initialize Xterm
            term = new Terminal({
              cursorBlink: true,
              cursorStyle: "block",
              fontSize: 14,
              fontFamily: 'Menlo, Monaco, "Courier New", monospace',
              theme: {
                background: "#000000",
                foreground: "#00ff00",
                cursor: "#00ff00",
                selection: "#ffffff33",
              },
              scrollback: 10000,
            });

            fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);

            term.open(terminalContainer);

            // Small delay to allow container to render size
            setTimeout(() => {
              fitAddon.fit();
              term.focus();
            }, 100);

            // Make sure terminal gets focus
            terminalContainer.addEventListener("click", () => term.focus());

            // Resize handler
            resizeListener = () => fitAddon.fit();
            window.addEventListener("resize", resizeListener);

            // Welcome message
            term.writeln("\x1b[1;36mXamOps CloudShell\x1b[0m");
            term.writeln(`Connected to AWS Account: \x1b[1;33m${accountId}\x1b[0m`);
            term.writeln("");
            term.write("$ ");

            const protocol = location.protocol === "https:" ? "wss:" : "ws:";
            const tenantId = sessionStorage.getItem("selectedTenantId");
            const wsUrl = `${protocol}//${location.host}/ws/terminal?accountId=${accountId}&tenantId=${tenantId}`;

            socket = new WebSocket(wsUrl);
            const status = document.getElementById("connection-status");

            socket.onopen = () => {
              status.textContent = `Connected: ${accountId}`;
              status.className = "px-3 py-1 rounded text-xs font-medium bg-green-600";
              fitAddon.fit(); // Ensure fit on connect
            };

            socket.onmessage = (event) => {
              term.write(event.data);
            };

            socket.onclose = () => {
              if (status) {
                status.textContent = "Disconnected";
                status.className = "px-3 py-1 rounded text-xs font-medium bg-red-600";
              }
              term.writeln("\r\n\x1b[31mConnection closed. Refresh page to reconnect.\x1b[0m");
            };

            socket.onerror = () => {
              term.writeln("\r\n\x1b[31mWebSocket error\x1b[0m");
            };

            // Send every keystroke to backend
            term.onData((data) => {
              if (socket.readyState === WebSocket.OPEN) {
                socket.send(data);
              }
            });

            // Custom Key Handler (Ctrl+C, etc)
            term.attachCustomKeyEventHandler((e) => {
              if (e.type === "keydown") {
                if (e.ctrlKey && e.key === "c") {
                  if (socket.readyState === WebSocket.OPEN) socket.send("\x03");
                  return false;
                }
                if (e.ctrlKey && e.key === "d") {
                  if (socket.readyState === WebSocket.OPEN) socket.send("\x04");
                  return false;
                }
                if (e.ctrlKey && e.key === "l") {
                  term.clear();
                  return false;
                }
              }
              return true;
            });
          }

          // CHANGE: Run init immediately since script is injected after HTML swap
          initTerminal();

        })();
      </script>
    </main>
  </div>
</body>

</html>
