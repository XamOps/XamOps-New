# Simple configuration to serve a single-page application
server {
  listen 80;
  server_name localhost;

  # Path for the static files
  root /usr/share/nginx/html;
  index index.html;

  location / {
    # This is the key piece:
    # 1. Try to find the file with the exact name requested.
    # 2. If not found, try to find a directory with that name.
    # 3. If neither is found, fall back to serving /index.html.
    # This allows your client-side router to handle the URL.
    try_files $uri $uri/ /index.html;
  }

  # Optional: Add error pages or other custom configurations
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}