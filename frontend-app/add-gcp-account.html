<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XamOps - Add GCP Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); }
        .header-gradient { background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.95) 100%); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(229, 231, 235, 0.8); }
        .form-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .form-input { background: rgba(255, 255, 255, 0.9); border: 1px solid rgba(229, 231, 235, 0.8); transition: all 0.3s ease; }
        .form-input:focus { background: white; border-color: #4285F4; box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1); }
        .btn-primary { background: linear-gradient(135deg, #4285F4 0%, #34A853 100%); color: white; transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(66, 133, 244, 0.3); }
    </style>
</head>
<body class="bg-gray-50">

<div class="flex">
    <aside class="fixed top-0 left-0 h-screen w-64 bg-white border-r border-gray-200">
        <div th:replace="~{fragments/_sidebar :: sidebar}"></div>
    </aside>

    <div class="ml-64 flex-1">
        <main class="flex-1 flex flex-col min-h-screen" x-data="addGcpAccount()">
            <header class="header-gradient h-20 flex items-center justify-between px-8 sticky top-0 z-10">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-green-500 rounded-xl flex items-center justify-center">
                        <i class="fab fa-google text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Add New GCP Account</h1>
                        <p class="text-sm text-gray-600">Connect your Google Cloud project</p>
                    </div>
                </div>
                <a href="/add-account" class="px-4 py-2 bg-white/70 backdrop-filter-sm text-gray-700 rounded-lg border border-gray-200/50 hover:bg-white transition-all">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </a>
            </header>

            <div class="flex-1 p-8">
                <div class="max-w-2xl mx-auto form-card rounded-2xl p-8">
                    <h2 class="text-xl font-bold text-gray-800 mb-6">GCP Single Account Setup</h2>
                    <form @submit.prevent="addAccount" class="space-y-6">
                        <div>
                            <label for="accountName" class="block text-sm font-semibold text-gray-700 mb-2">Account Name</label>
                            <input type="text" id="accountName" x-model="accountName" placeholder="e.g. GCP Staging" class="form-input block w-full px-4 py-3 rounded-xl border-gray-300 shadow-sm" required>
                        </div>
                        <div>
                            <label for="projectId" class="block text-sm font-semibold text-gray-700 mb-2">Project ID</label>
                            <input type="text" id="projectId" x-model="projectId" placeholder="your-gcp-project-id" class="form-input block w-full px-4 py-3 rounded-xl border-gray-300 shadow-sm" required>
                        </div>
                        <div>
                            <label for="serviceAccountKey" class="block text-sm font-semibold text-gray-700 mb-2">Service Account Key (JSON)</label>
                            <div class="text-xs text-gray-500 mb-2">
                                To generate the key, run the following command in your Google Cloud Shell. It will create a service account with the necessary read-only permissions and output the JSON key.
                            </div>
                            <div x-data="{
                                    command: 'sh <(curl -s https://xamops-gcp-policy-bucket.s3.us-east-1.amazonaws.com/create_serviceaccount.sh)',
                                    copyText: 'Copy'
                                }" class="bg-gray-800 text-white rounded-lg p-3 font-mono text-xs flex items-center justify-between mb-2">
                                <code class="text-gray-300 break-all" x-text="`${command} ${projectId || 'YOUR_PROJECT_ID'}`"></code>
                                <button type="button" @click="
                                    navigator.clipboard.writeText(`${command} ${projectId || 'YOUR_PROJECT_ID'}`);
                                    copyText = 'Copied!';
                                    setTimeout(() => copyText = 'Copy', 2000);
                                " class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-1 px-3 rounded-md transition-colors text-xs" x-text="copyText"></button>
                            </div>
                            <textarea id="serviceAccountKey" x-model="serviceAccountKey" rows="8" class="form-input block w-full px-4 py-3 rounded-xl border-gray-300 shadow-sm font-mono text-xs" placeholder='{ "type": "service_account", ... }' required></textarea>
                        </div>
                        <div class="flex justify-end pt-4">
                            <button type="submit" class="btn-primary px-10 py-4 text-sm font-semibold rounded-xl shadow-md" :disabled="isLoading">
                                <span x-show="!isLoading">Add Account</span>
                                <span x-show="isLoading">Adding...</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
function addGcpAccount() {
    return {
        accountName: '',
        projectId: '',
        serviceAccountKey: '',
        isLoading: false,

        addAccount() {
            this.isLoading = true;
            fetch('/api/account-manager/add-gcp-account', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    accountName: this.accountName,
                    projectId: this.projectId,
                    serviceAccountKey: this.serviceAccountKey
                })
            })
            .then(res => {
                if (res.ok) {
                    window.location.href = '/account-manager';
                } else {
                    res.json().then(err => alert('Failed to add GCP account: ' + (err.message || 'Unknown error')));
                }
            })
            .catch(err => {
                console.error('Error adding GCP account:', err);
                alert('An error occurred while adding the account.');
            })
            .finally(() => {
                this.isLoading = false;
            });
        }
    }
}
</script>

</body>
</html>
