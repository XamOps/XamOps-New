<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XamOps - Reservation Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script type="module" src="/src/main.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --warning-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --error-gradient: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        
        [x-cloak] { display: none !important; }
        
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: skeleton-shimmer 1.5s infinite;
            border-radius: 12px;
        }
        
        @keyframes skeleton-shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .header-gradient {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.95) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(229, 231, 235, 0.8);
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(102, 126, 234, 0.4);
        }
        
        .form-input, .form-select {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-select:focus {
            background: rgba(255, 255, 255, 1);
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        .table-enhanced {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }
        
        .table-enhanced thead {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        
        .table-enhanced tr {
            transition: all 0.2s ease;
        }
        
        .table-enhanced tr:hover {
            background: rgba(102, 126, 234, 0.05);
            transform: translateX(2px);
        }
        
        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
    </style>
</head>
<body class="bg-gray-50">

<div class="flex">
    <aside class="fixed top-0 left-0 h-screen w-64 bg-white border-r border-gray-200">
        <div data-include-sidebar></div>
    </aside>

    <div class="ml-64 flex-1">
        <main class="flex-1 flex flex-col min-h-screen" x-data="reservationManagement()">
            <header class="header-gradient h-20 flex items-center justify-between px-8 sticky top-0 z-10">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center">
                        <i class="fas fa-calendar-check text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Reservation Recommendations</h1>
                        <p class="text-sm text-gray-600">Optimize your Reserved Instances and Savings Plans</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button @click="fetchPurchaseRecommendations(true)" class="btn-primary flex items-center space-x-2 px-6 py-3 text-sm font-semibold rounded-lg shadow-md" :disabled="isRecsLoading">
                        <i class="fas fa-sync-alt" :class="{ 'fa-spin': isRecsLoading }"></i>
                        <span x-text="isRecsLoading ? 'Analyzing...' : 'Refresh Recommendations'"></span>
                    </button>
                </div>
            </header>

            <div class="flex-1 p-8 space-y-8">
                <div x-show="isLoading" x-cloak class="space-y-8">
                    <div class="skeleton h-96"></div>
                </div>

                <div x-show="!isLoading" x-cloak class="fade-in space-y-8">
                    <div>
                        <div class="glass-card rounded-2xl p-6">
                            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                                <div>
                                    <label for="term" class="block text-sm font-medium text-gray-700">Term</label>
                                    <select x-model="recFilters.term" @change="fetchPurchaseRecommendations(true)" id="term" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md form-select">
                                        <option value="ONE_YEAR">1 Year</option>
                                        <option value="THREE_YEARS">3 Years</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="payment" class="block text-sm font-medium text-gray-700">Payment</label>
                                    <select x-model="recFilters.paymentOption" @change="fetchPurchaseRecommendations(true)" id="payment" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md form-select">
                                        <option value="NO_UPFRONT">No Upfront</option>
                                        <option value="PARTIAL_UPFRONT">Partial Upfront</option>
                                        <option value="ALL_UPFRONT">All Upfront</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="lookback" class="block text-sm font-medium text-gray-700">Lookback</label>
                                    <select x-model="recFilters.lookback" @change="fetchPurchaseRecommendations(true)" id="lookback" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md form-select">
                                        <option value="SEVEN_DAYS">7 Days</option>
                                        <option value="THIRTY_DAYS">30 Days</option>
                                        <option value="SIXTY_DAYS">60 Days</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="class" class="block text-sm font-medium text-gray-700">Offering Class</label>
                                    <select x-model="recFilters.offeringClass" @change="fetchPurchaseRecommendations(true)" id="class" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md form-select">
                                        <option value="STANDARD">Standard</option>
                                        <option value="CONVERTIBLE">Convertible</option>
                                    </select>
                                </div>
                            </div>
                            <div class="table-enhanced mt-4">
                                <table class="w-full text-sm text-left text-gray-500">
                                     <thead class="text-xs text-gray-700 uppercase">
                                        <tr>
                                            <th scope="col" class="px-6 py-3">Instance Family</th>
                                            <th scope="col" class="px-6 py-3">Region</th>
                                            <th scope="col" class="px-6 py-3">Platform</th>
                                            <th scope="col" class="px-6 py-3">Term</th>
                                            <th scope="col" class="px-6 py-3">Payment</th>
                                            <th scope="col" class="px-6 py-3">On-Demand Cost</th>
                                            <th scope="col" class="px-6 py-3">Est. Monthly Cost</th>
                                            <th scope="col" class="px-6 py-3">Monthly Savings</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template x-if="isRecsLoading">
                                            <tr><td colspan="8" class="text-center p-8"><div class="loading-spinner mx-auto"></div></td></tr>
                                        </template>
                                        <template x-if="!isRecsLoading && data.purchaseRecommendations.length > 0">
                                            <template x-for="rec in data.purchaseRecommendations" :key="rec.instanceFamily + rec.region">
                                                <tr class="border-b border-gray-200 reservation-row">
                                                    <td class="px-6 py-4 font-medium text-gray-900" x-text="rec.instanceFamily"></td>
                                                    <td class="px-6 py-4" x-text="rec.region"></td>
                                                    <td class="px-6 py-4" x-text="rec.platform"></td>
                                                    <td class="px-6 py-4" x-text="rec.term"></td>
                                                    <td class="px-6 py-4" x-text="recFilters.paymentOption.replace('_', ' ')"></td>
                                                    <td class="px-6 py-4" x-text="`$${parseFloat(rec.onDemandCost).toFixed(2)}`"></td>
                                                    <td class="px-6 py-4" x-text="`$${parseFloat(rec.estimatedMonthlyCost).toFixed(2)}`"></td>
                                                    <td class="px-6 py-4 text-green-600 font-bold" x-text="`$${parseFloat(rec.monthlySavings).toFixed(2)}`"></td>
                                                </tr>
                                            </template>
                                        </template>
                                        <template x-if="!isRecsLoading && data.purchaseRecommendations.length === 0">
                                            <tr>
                                                <td colspan="8" class="text-center py-12 text-gray-500">
                                                    <div class="flex flex-col items-center">
                                                        <i class="fas fa-lightbulb text-4xl text-gray-300 mb-4"></i>
                                                        <h3 class="text-lg font-semibold">No Recommendations Available</h3>
                                                        <p class="text-sm">Your instance usage appears to be optimized for your current settings.</p>
                                                    </div>
                                                </td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
function reservationManagement() {
    return {
        isLoading: true,
        isRecsLoading: false, 
        selectedAccountId: null,
        data: {
            purchaseRecommendations: [],
        },
        recFilters: {
            term: 'ONE_YEAR',
            paymentOption: 'NO_UPFRONT',
            lookback: 'THIRTY_DAYS',
            offeringClass: 'STANDARD'
        },

        init() {
            const urlParams = new URLSearchParams(window.location.search);
            this.selectedAccountId = urlParams.get('accountIds');
            
            if (!this.selectedAccountId) {
                const storedIds = JSON.parse(sessionStorage.getItem('selectedAccountIds') || '[]');
                if (storedIds.length > 0) {
                    this.selectedAccountId = storedIds.join(',');
                }
            }
            
            this.fetchPurchaseRecommendations(false);
        },

        fetchPurchaseRecommendations(forceRefresh = false) {
            if (!this.selectedAccountId) {
                this.isLoading = false;
                return;
            }
            this.isLoading = true;
            this.isRecsLoading = true;
            
            const { term, paymentOption, lookback, offeringClass } = this.recFilters;
            const url = `/api/xamops/reservations/recommendations?accountId=${this.selectedAccountId}&term=${term}&paymentOption=${paymentOption}&lookback=${lookback}&offeringClass=${offeringClass}&forceRefresh=${forceRefresh}`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    this.data.purchaseRecommendations = data;
                })
                .catch(err => {
                    console.error('Failed to load purchase recommendations:', err);
                    this.data.purchaseRecommendations = [];
                })
                .finally(() => {
                    this.isLoading = false;
                    this.isRecsLoading = false;
                });
        },
    }
}
</script>

</body>
</html>
