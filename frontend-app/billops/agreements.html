<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XamOps - My Agreements</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/icons/XamOps.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="/icons/XamOps.png">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="/src/main.js"></script>
</head>

<body class="bg-gray-100">

    <div class="flex h-screen overflow-hidden">
        <include file="/_sidebar.html"></include>

        <div class="flex-1 flex flex-col overflow-hidden pl-64">
            <main id="main-content" class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6"
                x-data="agreementUser()">

                <style>
                    [x-cloak] {
                        display: none !important;
                    }
                </style>

                <div class="container mx-auto">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <h1 class="text-3xl font-bold text-gray-800">Agreements & Contracts</h1>
                            <p class="text-gray-600 mt-1"
                                x-text="accountName ? `For Account: ${accountName}` : 'Select an account to view agreements'">
                            </p>
                        </div>
                    </div>

                    <div x-show="!accountId" class="bg-blue-50 border-l-4 border-blue-400 p-4 mb-6 rounded-r" x-cloak>
                        <div class="flex">
                            <div class="flex-shrink-0"><i class="fas fa-info-circle text-blue-400"></i></div>
                            <div class="ml-3">
                                <p class="text-sm text-blue-700">Please select an account from the sidebar to view your
                                    agreements.</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-md overflow-hidden" x-show="accountId">
                        <div x-show="loading" class="p-10 text-center">
                            <i class="fas fa-spinner fa-spin text-3xl text-indigo-500"></i>
                        </div>

                        <table x-show="!loading && agreements.length > 0" class="min-w-full divide-y divide-gray-200"
                            x-cloak>
                            <thead class="bg-gray-50">
                                <tr>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Document Name</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Date Finalized</th>
                                    <th
                                        class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Download</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <template x-for="agreement in agreements" :key="agreement.id">
                                    <tr class="hover:bg-gray-50 transition-colors">
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="flex items-center">
                                                <div
                                                    class="flex-shrink-0 h-10 w-10 bg-indigo-100 rounded-lg flex items-center justify-center text-indigo-600">
                                                    <i class="fas fa-file-contract text-lg"></i>
                                                </div>
                                                <div class="ml-4">
                                                    <div class="text-sm font-medium text-gray-900"
                                                        x-text="agreement.fileName"></div>
                                                    <div class="text-xs text-gray-500">ID: <span
                                                            x-text="agreement.id"></span></div>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            <i class="far fa-calendar-check mr-2"></i>
                                            <span x-text="formatDate(agreement.finalizedAt)"></span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                            <a :href="agreement.downloadUrl" target="_blank"
                                                class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                                <i class="fas fa-download mr-2"></i> Download
                                            </a>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>

                        <div x-show="!loading && agreements.length === 0" class="text-center p-12" x-cloak>
                            <div
                                class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 mb-4">
                                <i class="fas fa-file-signature text-2xl text-gray-400"></i>
                            </div>
                            <h3 class="text-lg font-medium text-gray-900">No Agreements Found</h3>
                            <p class="mt-1 text-gray-500">There are no finalized agreements available for this account
                                yet.</p>
                        </div>
                    </div>
                </div>

                <script>
                    function agreementUser() {
                        return {
                            accountId: null,
                            accountName: '',
                            agreements: [],
                            loading: false,

                            init() {
                                const urlParams = new URLSearchParams(window.location.search);
                                const ids = urlParams.get('accountIds') || urlParams.get('accountId');

                                if (ids) {
                                    this.accountId = ids.split(',')[0];
                                    this.fetchAccountName();
                                    this.fetchAgreements();
                                }

                                window.addEventListener('account-changed', (e) => {
                                    if (e.detail && e.detail.accountId) {
                                        this.accountId = e.detail.accountId;
                                        this.fetchAccountName();
                                        this.fetchAgreements();
                                    }
                                });
                            },

                            fetchAccountName() {
                                const accounts = JSON.parse(sessionStorage.getItem('cached_accounts') || '[]');
                                const acc = accounts.find(a => String(a.id) === String(this.accountId));
                                if (acc) this.accountName = acc.name;
                            },

                            fetchAgreements() {
                                if (!this.accountId) return;
                                this.loading = true;
                                fetch(`/api/billops/agreements/account/${this.accountId}`)
                                    .then(res => res.json())
                                    .then(data => {
                                        this.agreements = data;
                                    })
                                    .catch(err => console.error(err))
                                    .finally(() => this.loading = false);
                            },

                            formatDate(dateString) {
                                if (!dateString) return 'N/A';
                                return new Date(dateString).toLocaleDateString('en-US', {
                                    year: 'numeric', month: 'long', day: 'numeric'
                                });
                            }
                        }
                    }
                </script>
            </main>
        </div>
    </div>
</body>

</html>
