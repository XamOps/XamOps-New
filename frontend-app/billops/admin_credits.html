<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100">
<div class="flex h-screen">
    <div id="sidebar-container" class="flex-shrink-0"></div>
    <div class="flex-1 flex flex-col overflow-hidden" x-data="{
        showForm: false,
        creditRequests: [],
        newRequestData: { awsAccountId: '', expectedCredits: null, services: '', useCase: '', priority: 'medium' },
        userId: 1, // Hardcoded user ID for demonstration
        selectedFilter: 'all',

        init() {
            this.fetchRequests();
            setInterval(() => this.fetchRequests(), 5000); // Poll for updates every 5 seconds
        },

        async fetchRequests() {
            try {
                const response = await fetch(`/api/billops/credits/user/${this.userId}`);
                if (!response.ok) throw new Error('Network response was not ok');
                this.creditRequests = await response.json();
            } catch (error) {
                console.error('Error fetching credit requests:', error);
            }
        },

        async submitRequest() {
            if (!this.validateForm()) {
                this.showNotification('Please fill all fields correctly.', 'error');
                return;
            }
            try {
                const payload = { ...this.newRequestData, userId: this.userId };
                const response = await fetch('/api/billops/credits', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error('Submission failed');

                await this.fetchRequests(); // Re-fetch the list
                this.showForm = false;
                this.resetForm();
                this.showNotification('Request submitted successfully!', 'success');

            } catch (error) {
                console.error('Error submitting credit request:', error);
                this.showNotification('Failed to submit request.', 'error');
            }
        },
        resetForm() {
            this.newRequestData = { awsAccountId: '', expectedCredits: null, services: '', useCase: '', priority: 'medium' };
        },
        validateForm() {
            return this.newRequestData.awsAccountId &&
                   this.newRequestData.expectedCredits > 0 &&
                   this.newRequestData.services &&
                   this.newRequestData.useCase;
        },
        get filteredRequests() {
            if (this.selectedFilter === 'all') {
                return this.creditRequests;
            }
            return this.creditRequests.filter(req => req.status === this.selectedFilter);
        },
        showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white z-50 animate-fade-in ${type === 'success' ? 'bg-green-600' : 'bg-red-600'}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }
    }">
        <div class="bg-white shadow-sm border-b border-gray-200">
            <div class="container mx-auto px-6 py-6">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="text-gray-900 text-3xl font-bold">AWS Credits Management</h3>
                        <p class="text-gray-600 mt-1">Request and track your AWS credit applications</p>
                    </div>
                    <div class="flex items-center space-x-6">
                        <div class="text-center">
                            <div class="text-2xl font-bold text-indigo-600" x-text="'$' + creditRequests.reduce((sum, req) => sum + parseFloat(req.expectedCredits || 0), 0).toLocaleString()"></div>
                            <div class="text-xs text-gray-500">Total Requested</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-orange-600" x-text="creditRequests.filter(req => req.status !== 'approved' && req.status !== 'rejected').length"></div>
                            <div class="text-xs text-gray-500">Pending</div>
                        </div>
                        <button @click="showForm = true" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3 px-6 rounded-xl hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 transform hover:scale-105 shadow-lg">
                            <i class="fas fa-plus mr-2"></i>New Request
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-8">
            <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-4 sm:space-y-0">
                    <div class="flex flex-wrap gap-2">
                        <button @click="selectedFilter = 'all'" :class="selectedFilter === 'all' ? 'bg-indigo-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'" class="px-4 py-2 rounded-lg font-medium transition-colors">All Requests</button>
                        <button @click="selectedFilter = 'submitted'" :class="selectedFilter === 'submitted' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'" class="px-4 py-2 rounded-lg font-medium transition-colors">Submitted</button>
                        <button @click="selectedFilter = 'documentation'" :class="selectedFilter === 'documentation' ? 'bg-cyan-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'" class="px-4 py-2 rounded-lg font-medium transition-colors">Documentation</button>
                        <button @click="selectedFilter = 'verification'" :class="selectedFilter === 'verification' ? 'bg-yellow-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'" class="px-4 py-2 rounded-lg font-medium transition-colors">Verification</button>
                        <button @click="selectedFilter = 'approved'" :class="selectedFilter === 'approved' ? 'bg-green-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'" class="px-4 py-2 rounded-lg font-medium transition-colors">Approved</button>
                        <button @click="selectedFilter = 'rejected'" :class="selectedFilter === 'rejected' ? 'bg-red-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'" class="px-4 py-2 rounded-lg font-medium transition-colors">Rejected</button>
                    </div>
                </div>
            </div>

            <div x-show="showForm" x-cloak class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" @click.away="showForm = false">
                <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-2xl" @click.stop>
                    <h4 class="text-xl font-semibold mb-6">Request AWS Credits</h4>
                    <form @submit.prevent="submitRequest">
                        <div class="space-y-4">
                            <input type="text" x-model="newRequestData.awsAccountId" placeholder="AWS Account ID (e.g., 1234-5678-9012)" class="w-full p-2 border rounded" required>
                            <input type="number" x-model="newRequestData.expectedCredits" placeholder="Expected Credits ($)" class="w-full p-2 border rounded" required>
                            <select x-model="newRequestData.priority" class="w-full p-2 border rounded">
                                <option value="low">Low Priority</option>
                                <option value="medium">Medium Priority</option>
                                <option value="high">High Priority</option>
                            </select>
                            <textarea x-model="newRequestData.services" placeholder="AWS Services (e.g., EC2, S3, RDS)" class="w-full p-2 border rounded" rows="3" required></textarea>
                            <textarea x-model="newRequestData.useCase" placeholder="Project Use Case" class="w-full p-2 border rounded" rows="5" required></textarea>
                        </div>
                        <div class="mt-8 flex justify-end space-x-4">
                            <button type="button" @click="showForm = false; resetForm()" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</button>
                            <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="space-y-6">
                <template x-for="request in filteredRequests" :key="request.id">
                    <div class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden animate-fade-in">
                        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-6">
                            <div class="flex justify-between items-start">
                                <div class="flex-1">
                                    <div class="flex items-center space-x-3">
                                        <h4 class="text-xl font-bold">AWS Account</h4>
                                        <span class="font-mono text-lg bg-white bg-opacity-20 px-3 py-1 rounded-lg" x-text="request.awsAccountId"></span>
                                    </div>
                                    <div class="flex items-center space-x-4 mt-2">
                                        <span class="text-indigo-100 text-sm">Request ID: <span class="font-mono" x-text="request.id"></span></span>
                                        <span class="text-indigo-100 text-sm">Submitted: <span x-text="new Date(request.submittedDate).toLocaleDateString()"></span></span>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div class="text-2xl font-bold" x-text="'$' + parseFloat(request.expectedCredits).toLocaleString()"></div>
                                </div>
                            </div>
                        </div>
                        <div class="p-8">
                            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                <div class="space-y-6">
                                    <div>
                                        <h6 class="text-sm font-bold text-gray-900 uppercase tracking-wide mb-2">AWS Services</h6>
                                        <div class="bg-gray-50 rounded-lg p-4">
                                            <p class="text-gray-700" x-text="request.services"></p>
                                        </div>
                                    </div>
                                    <div>
                                        <h6 class="text-sm font-bold text-gray-900 uppercase tracking-wide mb-2">Use Case</h6>
                                        <div class="bg-gray-50 rounded-lg p-4">
                                            <p class="text-gray-700" x-text="request.useCase"></p>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <h6 class="text-sm font-bold text-gray-900 uppercase tracking-wide mb-6">Application Progress</h6>
                                    <div class="relative">
                                        <div class="border-l-4 border-indigo-200 absolute h-full left-6"></div>
                                        <div class="space-y-8">
                                            <div class="flex items-center">
                                                <div class="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-full h-12 w-12 flex items-center justify-center text-white z-10 shadow-lg">
                                                    <i class="fas fa-check text-sm"></i>
                                                </div>
                                                <div class="ml-6">
                                                    <h5 class="font-bold text-gray-900">Request Submitted</h5>
                                                    <p class="text-sm text-gray-600">Credit request has been successfully submitted</p>
                                                    <span class="text-xs text-green-600 font-medium">✓ Completed</span>
                                                </div>
                                            </div>
                                            <div class="flex items-center" :class="{'opacity-40': !['documentation', 'verification', 'approved', 'rejected'].includes(request.status)}">
                                                <div class="rounded-full h-12 w-12 flex items-center justify-center text-white z-10 shadow-lg"
                                                     :class="{
                                                          'bg-gradient-to-r from-blue-500 to-indigo-600': ['documentation', 'verification', 'approved'].includes(request.status),
                                                          'bg-gray-300': request.status === 'submitted',
                                                          'bg-red-500': request.status === 'rejected'
                                                      }">
                                                    <i class="fas text-sm" :class="request.status === 'submitted' ? 'fa-file-alt' : 'fa-check'"></i>
                                                </div>
                                                <div class="ml-6">
                                                    <h5 class="font-bold text-gray-900">Documentation Review</h5>
                                                    <p class="text-sm text-gray-600">We are reviewing your documentation</p>
                                                    <span class="text-xs font-medium" :class="request.status === 'submitted' ? 'text-gray-500' : 'text-green-600'">
                                                         <span x-text="['documentation', 'verification', 'approved'].includes(request.status) ? '✓ Completed' : 'Pending'"></span>
                                                     </span>
                                                </div>
                                            </div>
                                            <div class="flex items-center" :class="{'opacity-40': !['verification', 'approved', 'rejected'].includes(request.status)}">
                                                <div class="rounded-full h-12 w-12 flex items-center justify-center text-white z-10 shadow-lg"
                                                     :class="{
                                                          'bg-gradient-to-r from-yellow-500 to-orange-500 animate-pulse-slow': request.status === 'verification',
                                                          'bg-gradient-to-r from-blue-500 to-indigo-600': ['approved'].includes(request.status),
                                                          'bg-gray-300': ['submitted', 'documentation'].includes(request.status),
                                                          'bg-red-500': request.status === 'rejected'
                                                      }">
                                                    <i class="fas text-sm" :class="request.status === 'verification' ? 'fa-search' : (['approved'].includes(request.status) ? 'fa-check' : 'fa-hourglass-start')"></i>
                                                </div>
                                                <div class="ml-6">
                                                    <h5 class="font-bold text-gray-900">Technical Verification</h5>
                                                    <p class="text-sm text-gray-600">AWS is verifying your use case</p>
                                                    <span class="text-xs font-medium" :class="request.status === 'verification' ? 'text-yellow-600 animate-pulse' : (request.status === 'approved' ? 'text-green-600' : 'text-gray-500')">
                                                         <span x-text="request.status === 'verification' ? '⏳ In Progress' : (request.status === 'approved' ? '✓ Completed' : 'Pending')"></span>
                                                     </span>
                                                </div>
                                            </div>
                                            <div class="flex items-center" :class="{'opacity-40': !['approved', 'rejected'].includes(request.status)}">
                                                <div class="rounded-full h-12 w-12 flex items-center justify-center z-10"
                                                     :class="{
                                                         'bg-gradient-to-r from-green-500 to-teal-500': request.status === 'approved',
                                                         'bg-gradient-to-r from-red-500 to-pink-500': request.status === 'rejected',
                                                         'bg-gray-300': !['approved', 'rejected'].includes(request.status)
                                                      }">
                                                    <i class="fas text-white text-sm" :class="request.status === 'approved' ? 'fa-check-circle' : (request.status === 'rejected' ? 'fa-times-circle' : 'fa-trophy')"></i>
                                                </div>
                                                <div class="ml-6">
                                                    <h5 class="font-bold" :class="request.status === 'approved' ? 'text-green-600' : (request.status === 'rejected' ? 'text-red-600' : 'text-gray-500')"
                                                        x-text="request.status === 'approved' ? 'Credits Approved' : (request.status === 'rejected' ? 'Request Rejected' : 'Final Decision')"></h5>
                                                    <p class="text-sm text-gray-400">Credits will be applied to your account</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
                <div x-show="creditRequests.length === 0" class="text-center py-12 text-gray-500">
                    <p>No credit requests submitted yet.</p>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    fetch('/_sidebar.html')
        .then(response => response.text())
        .then(html => {
            const parser = new DOMParser();
            const sidebarDoc = parser.parseFromString(html, 'text/html');
            sidebarDoc.head.querySelectorAll('link[rel="stylesheet"], style').forEach(elem => {
                document.head.appendChild(elem.cloneNode(true));
            });
            document.getElementById('sidebar-container').innerHTML = sidebarDoc.body.innerHTML;
            const alpineScriptTag = sidebarDoc.head.querySelector('script[src*="alpinejs"]');
            if (alpineScriptTag && !document.querySelector(`script[src='${alpineScriptTag.src}']`)) {
                 const script = document.createElement('script');
                 script.src = alpineScriptTag.src;
                 script.defer = true;
                 document.body.appendChild(script);
            }
        })
        .catch(error => console.error('Error loading sidebar:', error));
</script>
</body>
</html>
