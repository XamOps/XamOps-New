<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XamOps - Admin - Credit Requests</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <link rel="icon" href="/icons/XamOps.png" sizes="32x32" type="image/png">
<link rel="apple-touch-icon" href="/icons/XamOps.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        [x-cloak] { display: none !important; }
        .status-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 12l-6-6h12l-6 6z" clip-rule="evenodd" /></svg>');
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
        /* --- ADDED SPINNER STYLE --- */
        .updating-spinner {
             display: inline-block;
             width: 16px;
             height: 16px;
             border: 2px solid #d1d5db;
             border-radius: 50%;
             border-top-color: #4f46e5;
             animation: spin 0.8s linear infinite;
             margin-left: 8px;
       }
       @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100" x-data="creditAdmin()">
<div class="flex h-screen">
  <include file="/_sidebar.html"></include>

    <div class="flex-1 flex flex-col overflow-hidden pl-64">
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
            <div class="container mx-auto">
                <h1 class="text-3xl font-bold text-gray-800 mb-6 flex items-center">
                    Credit Request Administration
                    <span x-show="isUpdating && !loading" class="updating-spinner" title="Updating data..."></span>
                </h1>

                <div x-show="loading" class="text-center p-10"><i class="fas fa-spinner fa-spin text-3xl text-indigo-500"></i></div>
                
                <div x-show="error && !loading" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6" role="alert">
                    <strong class="font-bold">Error: </strong>
                    <span class="block sm:inline" x-text="error"></span>
                </div>
                <div x-show="updateError && !loading" class="bg-yellow-50 border border-yellow-200 text-yellow-700 px-4 py-3 rounded-lg mb-6" role="alert">
                    <strong class="font-bold">Update Warning: </strong>
                    <span class="block sm:inline" x-text="updateError + ' (showing cached data)'"></span>
                </div>
                
                <div x-show="!loading && requests.length > 0" class="bg-white rounded-lg shadow-md overflow-hidden" x-cloak>
                     <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Account ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Requested Credits</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Use Case</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Submitted</th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="request in requests" :key="request.id">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap font-mono text-sm text-gray-700" x-text="request.awsAccountId"></td>
                                    <td class="px-6 py-4 whitespace-nowrap font-semibold text-green-700" x-text="formatCurrency(request.expectedCredits)"></td>
                                    <td class="px-6 py-4" :title="request.useCase"><p class="w-48 truncate" x-text="request.useCase"></p></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="formatDate(request.submittedDate)"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-center">
                                        <select x-model="request.status" @change="updateStatus(request.id, $event.target.value)"
                                                class="status-select w-full text-sm font-semibold border-none rounded-md focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                                :class="getStatusColor(request.status)">
                                            <option value="submitted">Submitted</option>
                                            <option value="documentation_review">Documentation Review</option>
                                            <option value="technical_verification">Technical Verification</option>
                                            <option value="approved">Approved</option>
                                            <option value="rejected">Rejected</option>
                                        </select>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                 <div x-show="!loading && requests.length === 0 && !error" class="text-center p-12 bg-white rounded-lg shadow" x-cloak>
                    <i class="fas fa-inbox text-4xl text-gray-300"></i>
                    <p class="mt-4 text-gray-600">No credit requests found.</p>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    function creditAdmin() {
        return {
            requests: [],
            loading: true,
            isUpdating: false, // ADDED
            error: null,
            updateError: null, // ADDED
            
            init() {
                // this.loadSidebar();
                this.loadInitialData(); // MODIFIED
            },

            // --- NEW FUNCTION ---
            loadInitialData() {
                this.loading = true;
                this.isUpdating = false;
                this.error = null;
                this.updateError = null;

                fetch('/api/billops/credits/admin/all/cached', { credentials: 'include' })
                    .then(res => {
                        if (res.ok) return res.json();
                        if (res.status === 404) return null; // 404 is OK, means no cache
                        throw new Error(`Cache check failed with status: ${res.status}`);
                    })
                    .then(cachedData => {
                        if (cachedData) {
                            console.log('Found cached admin credits. Displaying and refreshing.');
                            this.requests = cachedData.sort((a, b) => b.id - a.id);
                            this.loading = false;
                            this.fetchFreshData(); // Refresh in background
                        } else {
                            console.log('No cached admin credits found. Fetching fresh data.');
                            this.fetchFreshData(); // Fetch fresh, will set loading=false
                        }
                    })
                    .catch(err => {
                        console.error("Error loading cached credits:", err.message);
                        this.error = "Could not load cached data. Trying fresh fetch...";
                        this.fetchFreshData(); // Fallback to fresh fetch
                    });
            },

            // --- RENAMED & MODIFIED FUNCTION ---
            fetchFreshData() {
                if (!this.loading) { // Only show background spinner if not initial load
                    this.isUpdating = true;
                }
                this.updateError = null; // Clear previous update errors

                fetch('/api/billops/credits/admin/all', { credentials: 'include' }) // MODIFIED: Added credentials
                    .then(res => {
                        if (!res.ok) {
                           if (res.status === 401 || res.status === 403) {
                               this.error = 'You are not authorized to view this page. Redirecting to login...';
                               setTimeout(() => window.location.href = '/login', 2000);
                           }
                           throw new Error(`Server responded with status: ${res.status}`);
                        }
                        return res.json();
                    })
                    .then(data => {
                        console.log('Received fresh admin credits.');
                        this.requests = data.sort((a, b) => b.id - a.id);
                        this.error = null; // Clear any previous error
                    })
                    .catch(err => {
                        console.error("An error occurred during fresh fetch:", err.message);
                        if (!this.error) { // Don't overwrite a more specific auth error
                            if (this.loading) {
                                this.error = "Could not load credit requests.";
                            } else {
                                this.updateError = "Failed to refresh credit requests.";
                            }
                        }
                    })
                    .finally(() => {
                        this.loading = false;
                        this.isUpdating = false;
                    });
            },

            updateStatus(id, newStatus) {
                // This logic is fine, but we'll change the error handling
                fetch(`/api/billops/credits/${id}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include', // ADDED
                    body: JSON.stringify({ status: newStatus })
                })
                .then(res => {
                    if (!res.ok) throw new Error('Failed to update status.');
                    return res.json();
                })
                .then(updatedRequest => {
                    // This is an optimistic update, which is good.
                    const index = this.requests.findIndex(r => r.id === id);
                    if (index !== -1) this.requests[index] = updatedRequest;
                })
                .catch(err => {
                    alert(err.message);
                    // MODIFIED: Call the fresh data function
                    this.fetchFreshData(); // Re-fetch to revert optimistic update
                });
            },
            
            formatCurrency(value) {
                if (value === null || value === undefined) return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(0);
                return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
            },

            formatDate(dateString) {
                return new Date(dateString).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            },

            getStatusColor(status) {
                switch(status) {
                    case 'submitted': return 'bg-blue-100 text-blue-800';
                    case 'documentation_review': return 'bg-yellow-100 text-yellow-800';
                    case 'technical_verification': return 'bg-purple-100 text-purple-800';
                    case 'approved': return 'bg-green-100 text-green-800';
                    case 'rejected': return 'bg-red-100 text-red-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            },

            // loadSidebar() {
            //     ...
            // }
        }
    }
</script>
</body>
</html>
