<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XamOps - Ticket Administration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-gray-100" x-data="ticketAdmin()">
<div class="flex h-screen">
    <div id="sidebar-container" class="flex-shrink-0"></div>

    <div class="flex-1 flex flex-col overflow-hidden">
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
            <div class="container mx-auto">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Ticket Administration</h1>

                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                     <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ticket ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Account ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created At</th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="ticket in tickets" :key="ticket.id">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <a :href="`ticket_detail.html?id=${ticket.id}`" class="text-indigo-600 hover:underline" x-text="ticket.id"></a>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap" x-text="ticket.subject"></td>
                                    <td class="px-6 py-4 whitespace-nowrap" x-text="ticket.accountId || 'N/A'"></td>
                                    <td class="px-6 py-4 whitespace-nowrap" x-text="new Date(ticket.createdAt).toLocaleDateString()"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-center">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                              :class="{ 'bg-blue-100 text-blue-800': ticket.status === 'OPEN', 'bg-yellow-100 text-yellow-800': ticket.status === 'IN_PROGRESS', 'bg-gray-200 text-gray-800': ticket.status === 'CLOSED' }"
                                              x-text="ticket.status">
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                        <a :href="`ticket_detail.html?id=${ticket.id}`" class="text-indigo-600 hover:text-indigo-900">View Details</a>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    function ticketAdmin() {
        return {
            tickets: [],
            
            init() {
                this.loadSidebar();
                this.fetchTickets();
            },

            fetchTickets() {
                fetch('/api/billops/tickets')
                    .then(res => {
                        if (!res.ok) {
                           if (res.status === 401 || res.status === 403) window.location.href = '/login';
                           throw new Error(`Server responded with status: ${res.status}`);
                        }
                        return res.json();
                    })
                    .then(data => {
                        this.tickets = data.sort((a, b) => b.id - a.id);
                    })
                    .catch(err => {
                        console.error("An error occurred during fetch:", err.message);
                    });
            },

            loadSidebar() {
                fetch('/_sidebar.html')
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('sidebar-container').innerHTML = html;
                        if(window.Alpine) Alpine.start();
                    });
            }
        }
    }
</script>
</body>
</html>
