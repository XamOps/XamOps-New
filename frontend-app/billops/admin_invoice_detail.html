<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XamOps - Review Invoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/big.js@6.0.3/big.min.js"></script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-gray-100" x-data="invoiceDetailPage()">
<div class="flex h-screen">
    <div id="sidebar-container" class="flex-shrink-0"></div>

    <div class="flex-1 flex flex-col overflow-hidden">
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
            <div x-show="loading" class="text-center p-10">
                <i class="fas fa-spinner fa-spin text-3xl text-indigo-500"></i>
            </div>
            <div x-show="error" class="text-center p-10 bg-red-50 rounded-lg">
                <p class="text-red-700" x-text="error"></p>
            </div>
            
            <div x-show="!loading && invoice" class="container mx-auto">
                <a href="admin_invoices.html" class="text-indigo-600 hover:text-indigo-800 mb-4 inline-block"><i class="fas fa-arrow-left mr-2"></i>Back to All Invoices</a>
                <div class="bg-white rounded-lg shadow-md p-8">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h1 class="text-3xl font-bold text-gray-800" x-text="`Invoice #${invoice.invoiceNumber}`"></h1>
                            <p class="text-gray-600" x-text="`For: ${invoice.accountName} (${invoice.awsAccountId})`"></p>
                        </div>
                        <div class="text-right">
                            <span class="px-3 py-1 text-sm font-semibold rounded-full"
                                  :class="{ 'bg-yellow-100 text-yellow-800': invoice.status === 'DRAFT', 'bg-green-100 text-green-800': invoice.status === 'FINALIZED' }"
                                  x-text="invoice.status"></span>
                            <p class="text-gray-500 mt-2" x-text="`Period: ${invoice.billingPeriod}`"></p>
                        </div>
                    </div>

                    <div x-show="invoice.status === 'DRAFT'" class="bg-indigo-50 border border-indigo-200 p-4 rounded-lg mb-6">
                        <h3 class="font-semibold text-lg text-indigo-800 mb-3">Admin Actions</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <h4 class="font-medium text-gray-700 mb-2">Apply Discount</h4>
                                <div class="flex items-center space-x-2">
                                    <select x-model="discountService" class="block w-full text-sm border-gray-300 rounded-md">
                                        <option value="ALL">Overall Bill</option>
                                        <template x-for="service in uniqueServices" :key="service">
                                            <option :value="service" x-text="service"></option>
                                        </template>
                                    </select>
                                    <input type="number" x-model.number="discountPercentage" placeholder="%" class="w-20 text-sm border-gray-300 rounded-md">
                                    <button @click="applyDiscount()" :disabled="!discountService || !discountPercentage" class="px-4 py-2 bg-indigo-500 text-white text-sm rounded-md hover:bg-indigo-600 disabled:bg-gray-400">Apply</button>
                                </div>
                            </div>
                            <div class="flex items-end justify-end">
                                <button @click="finalizeInvoice()" class="px-6 py-2 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700">
                                    <i class="fas fa-check-circle mr-2"></i>Finalize & Publish
                                </button>
                            </div>
                        </div>
                        <div x-show="message" class="mt-3 text-sm" :class="isError ? 'text-red-600' : 'text-green-600'" x-text="message"></div>
                    </div>

                    <div>
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Invoice Details</h2>
                        <div class="border rounded-lg overflow-hidden">
                            <table class="min-w-full">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Service</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Resource / Usage Type</th>
                                        <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase">Cost (USD)</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white">
                                    <template x-for="item in invoice.lineItems" :key="item.resourceName">
                                        <tr class="border-t border-gray-200">
                                            <td class="px-4 py-3 text-sm text-gray-600" x-text="item.serviceName"></td>
                                            <td class="px-4 py-3 text-sm text-gray-500" x-text="item.resourceName"></td>
                                            <td class="px-4 py-3 text-sm text-gray-800 text-right" x-text="formatCurrency(item.cost)"></td>
                                        </tr>
                                    </template>
                                </tbody>
                                <tfoot class="bg-gray-50 font-semibold">
    <tr>
        <td colspan="2" class="px-4 py-2 text-right text-gray-600">Subtotal:</td>
        <td class="px-4 py-2 text-right text-gray-800" x-text="formatCurrency(invoice.preDiscountTotal)"></td>
    </tr>
    
    <template x-for="discount in invoice.discounts" :key="discount.id">
        <tr class="text-sm">
            <td colspan="2" class="px-4 py-1 text-right text-gray-500" x-text="discount.description"></td>
            <td class="px-4 py-1 text-right text-red-600 flex justify-end items-center">
                <span x-text="formatCurrency(calculateDiscountAmount(discount))"></span>
                <button x-show="invoice.status === 'DRAFT'" @click="removeDiscount(discount.id)" class="ml-2 text-gray-400 hover:text-red-500 transition-colors" title="Remove Discount">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </td>
        </tr>
    </template>

    <tr x-show="invoice.discountAmount > 0" class="border-t">
        <td colspan="2" class="px-4 py-2 text-right text-gray-600">Total Discounts:</td>
        <td class="px-4 py-2 text-right text-red-600" x-text="formatCurrency(invoice.discountAmount * -1)"></td>
    </tr>

    <tr class="border-t-2 border-gray-300">
        <td colspan="2" class="px-4 py-3 text-right text-gray-800 font-bold text-lg">FINAL TOTAL:</td>
        <td class="px-4 py-3 text-right text-gray-900 font-bold text-lg" x-text="formatCurrency(invoice.amount)"></td>
    </tr>
</tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    function invoiceDetailPage() {
        return {
            invoice: null,
            loading: true,
            error: null,
            invoiceId: null,
            uniqueServices: [],
            discountService: 'ALL',
            discountPercentage: null,
            message: '',
            isError: false,

            init() {
                this.loadSidebar();
                const urlParams = new URLSearchParams(window.location.search);
                this.invoiceId = urlParams.get('id');

                if (!this.invoiceId) {
                    this.error = "No Invoice ID provided in the URL.";
                    this.loading = false;
                    return;
                }
                this.fetchInvoiceDetails();
            },

            fetchInvoiceDetails() {
                this.loading = true;
                this.error = null;
                fetch(`/api/admin/invoices/${this.invoiceId}`)
                    .then(res => {
                        if (!res.ok) throw new Error('Invoice not found.');
                        return res.json();
                    })
                    .then(data => {
                        this.invoice = data;
                        this.uniqueServices = [...new Set(data.lineItems.map(item => item.serviceName))];
                    })
                    .catch(err => {
                        this.error = err.message;
                    })
                    .finally(() => {
                        this.loading = false;
                    });
            },
            
            applyDiscount() {
                this.message = '';
                this.isError = false;
                fetch(`/api/admin/invoices/${this.invoiceId}/discount`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        serviceName: this.discountService,
                        percentage: this.discountPercentage
                    })
                })
                .then(res => res.ok ? res.json() : Promise.reject('Failed to apply discount.'))
                .then(updatedInvoice => {
                    this.invoice = updatedInvoice;
                    this.message = 'Discount applied successfully!';
                    this.discountPercentage = null;
                })
                .catch(err => {
                    this.message = err.message;
                    this.isError = true;
                });
            },

            removeDiscount(discountId) {
                this.message = '';
                fetch(`/api/admin/invoices/${this.invoiceId}/discounts/${discountId}`, {
                    method: 'DELETE'
                })
                .then(res => {
                    if (!res.ok) return Promise.reject('Failed to remove discount.');
                    return res.json();
                })
                .then(updatedInvoice => {
                    this.invoice = updatedInvoice;
                    this.message = 'Discount removed successfully!';
                    this.isError = false;
                })
                .catch(err => {
                    this.message = err;
                    this.isError = true;
                });
            },

            calculateDiscountAmount(discount) {
                let amount = 0;
                const percentage = new Big(discount.percentage).div(100);
                if (discount.serviceName.toUpperCase() === 'ALL') {
                    amount = new Big(this.invoice.preDiscountTotal).times(percentage);
                } else {
                    const serviceTotal = this.invoice.lineItems
                        .filter(item => item.serviceName === discount.serviceName)
                        .reduce((sum, item) => sum.plus(new Big(item.cost)), new Big(0));
                    amount = serviceTotal.times(percentage);
                }
                return amount.times(-1).toNumber(); // Return as a negative number for display
            },

            finalizeInvoice() {
                if (!confirm('Are you sure you want to finalize this invoice? This action cannot be undone.')) return;

                this.message = '';
                this.isError = false;
                fetch(`/api/admin/invoices/${this.invoiceId}/finalize`, { method: 'POST' })
                .then(res => res.ok ? res.json() : Promise.reject('Failed to finalize invoice.'))
                .then(finalizedInvoice => {
                    this.invoice = finalizedInvoice;
                    this.message = 'Invoice has been finalized and is now visible to the user.';
                })
                .catch(err => {
                    this.message = err.message;
                    this.isError = true;
                });
            },

            formatCurrency(value) {
                if (typeof value !== 'number') return '$0.00';
                return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
            },

            loadSidebar() {
                fetch('/_sidebar.html')
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('sidebar-container').innerHTML = html;
                        if (window.Alpine) Alpine.start();
                    });
            }
        };
    }
</script>
</body>
</html>
