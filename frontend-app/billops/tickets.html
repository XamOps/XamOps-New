<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Support Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
        <link rel="icon" href="/icons/XamOps.png" sizes="32x32" type="image/png">
<link rel="apple-touch-icon" href="/icons/XamOps.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        [x-cloak] { display: none !important; }
        .updating-spinner {
             display: inline-block;
             width: 16px;
             height: 16px;
             border: 2px solid #d1d5db;
             border-radius: 50%;
             border-top-color: #4f46e5;
             animation: spin 0.8s linear infinite;
             margin-left: 8px;
       }
       @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

<body class="bg-gray-100">
<div class="flex h-screen">
  <include file="/_sidebar.html"></include>

    <div class="flex-1 flex flex-col overflow-y-auto pl-64" x-data="supportCaseApp()" x-init="init()">

        <div class="p-10">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                    Support Tickets
                    <span x-show="isUpdating && !loading" class="updating-spinner" title="Updating data..."></span>
                </h1>
                <button @click="showModal=true"
                        class="bg-indigo-600 text-white rounded-lg px-6 py-3 font-semibold shadow hover:bg-indigo-700 transition">
                    <i class="fas fa-plus mr-2"></i>Create a Case
                </button>
            </div>

            <div x-show="loading" class="space-y-6 animate-pulse">
                <template x-for="i in 3" :key="i">
                    <div class="block bg-white rounded-xl shadow p-6">
                        <div class="flex justify-between mb-4">
                            <div>
                                <div class="h-6 bg-gray-300 rounded w-3/4 mb-2"></div>
                                <div class="h-4 bg-gray-300 rounded w-1/2"></div>
                            </div>
                            <div>
                                <div class="h-6 bg-gray-300 rounded-full w-24"></div>
                            </div>
                        </div>
                        <div class="h-4 bg-gray-300 rounded w-full mb-4"></div>
                        <div class="h-3 bg-gray-300 rounded w-1/4"></div>
                    </div>
                </template>
            </div>

            <div x-show="error && !loading" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg" role="alert">
                <strong class="font-bold">Error: </strong>
                <span class="block sm:inline" x-text="error"></span>
            </div>
            <div x-show="updateError && !loading" class="bg-yellow-50 border border-yellow-200 text-yellow-700 px-4 py-3 rounded-lg mb-4" role="alert">
                <strong class="font-bold">Update Warning: </strong>
                <span class="block sm:inline" x-text="updateError"> (showing cached data)</span>
            </div>

            <div class="space-y-6" x-show="!loading && tickets.length > 0" x-cloak>
                <template x-for="ticket in tickets" :key="ticket.id">
                    <a :href="`ticket_detail.html?id=${ticket.id}`" class="block bg-white rounded-xl shadow p-6 hover:shadow-lg transition">
                        <div class="flex justify-between mb-4">
                            <div>
                                <h2 class="font-bold text-lg text-gray-900" x-text="ticket.subject"></h2>
                                <p class="text-sm text-gray-600" x-text="`${ticket.category} | ${ticket.service} | Severity: ${ticket.severity}`"></p>
                            </div>
                            <div>
                                <span class="text-xs font-medium px-3 py-1 rounded-full capitalize"
                                      :class="{ 'bg-blue-100 text-blue-800': ticket.status === 'OPEN', 'bg-yellow-100 text-yellow-800': ticket.status === 'IN_PROGRESS', 'bg-gray-200 text-gray-800': ticket.status === 'CLOSED' }"
                                      x-text="ticket.status">
                                </span>
                            </div>
                        </div>
                        <p class="mb-4 text-gray-700 whitespace-pre-wrap truncate" x-text="ticket.description"></p>
                        <div class="text-xs text-gray-400" x-text="'Created on: ' + new Date(ticket.createdAt).toLocaleString()"></div>
                    </a>
                </template>
            </div>
            
            <div x-show="!loading && tickets.length === 0 && !error" class="text-center py-10 bg-white rounded-lg shadow" x-cloak>
                <i class="fas fa-inbox text-4xl text-gray-300"></i>
                <p class="mt-4 text-lg font-medium text-gray-700">No tickets found.</p>
                <p class="text-gray-500">Get started by creating a new case.</p>
            </div>

        </div>
        
        <div x-show="showModal" x-cloak class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60">
            <div @click.away="!isSubmitting && (showModal = false)"
                 class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-xl mx-4 max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-gray-900">Create Support Case</h2>
                    <button @click="showModal = false" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times fa-lg"></i>
                    </button>
                </div>

                <form @submit.prevent="submitCase()">
                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Category</label>
                            <select x-model="form.category" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <option>Account and Billing</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Service</label>
                            <select x-model="form.service" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                                <option disabled value="">Select Service</option>
                                <template x-for="option in serviceOptions[form.category]" :key="option">
                                    <option x-text="option"></option>
                                </template>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Severity</label>
                            <select x-model="form.severity" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                                <option disabled value="">Select Severity</option>
                                <option>Info</option>
                                <option>Low</option>
                                <option>Normal</option>
                                <option>High</option>
                                <option>Urgent</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Subject</label>
                            <input type="text" x-model="form.subject" maxlength="250" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Briefly summarize your question or issue" required />
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                            <textarea x-model="form.description" maxlength="8000" rows="4" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Describe your question or issue in detail" required></textarea>
                        </div>
                        <template x-if="form.category === 'Account and Billing'">
                            <div class="grid grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">AWS Account ID</label>
                                    <input type="text" x-model="form.accountId" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="e.g. 1234-5678-9012" />
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Region</label>
                                    <input type="text" x-model="form.region" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="e.g. us-east-1" />
                                </div>
                            </div>
                        </template>
                    </div>

                    <div class="mt-8 flex justify-end">
                        <button type="button" @click="showModal = false" class="bg-gray-200 text-gray-800 font-semibold px-6 py-2 rounded-lg hover:bg-gray-300 transition mr-4" :disabled="isSubmitting">Cancel</button>
                        <button type="submit"
                                class="bg-indigo-600 text-white font-bold px-8 py-2 rounded-lg hover:bg-indigo-700 transition flex items-center"
                                :disabled="isSubmitting"
                                :class="{ 'opacity-50 cursor-not-allowed': isSubmitting }">
                            <span x-show="!isSubmitting">Submit Case</span>
                            <span x-show="isSubmitting">Submitting...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function supportCaseApp() {
        return {
            showModal: false,
            tickets: [],
            isSubmitting: false,
            loading: true, // ADDED
            isUpdating: false, // ADDED
            error: null, // ADDED
            updateError: null, // ADDED
            currentUser: { id: null, username: '', roles: [] }, 
            form: {
                category: 'Account and Billing',
                service: '',
                severity: '',
                subject: '',
                description: '',
                accountId: '',
                region: '',
            },
            statusColors: {
                'open': 'bg-blue-100 text-blue-800',
                'in_progress': 'bg-yellow-100 text-yellow-800',
                'closed': 'bg-gray-200 text-gray-800'
            },
            serviceOptions: {
                'Account and Billing': ['Billing', 'Pricing', 'Reserved Instances', 'Detailed Billing Report (DBR)'],
            },
            
            init() {
                this.form.service = this.serviceOptions[this.form.category][0];
                this.$watch('form.category', (newCategory) => {
                    this.form.service = this.serviceOptions[newCategory][0];
                });
                
                // Fetch user first, then load initial data
                this.fetchCurrentUser().then(() => {
                    this.loadInitialData();
                });
            },
            
            async fetchCurrentUser() {
                try {
                    const response = await fetch('/api/billops/profile', { credentials: 'include' }); 
                    if (!response.ok) {
                        if (response.status === 401) console.error('Could not identify user. Please log in again.');
                        throw new Error('Not logged in');
                    }
                    const profile = await response.json();
                    this.currentUser.id = profile.id;
                    this.currentUser.username = profile.username;
                    this.currentUser.roles = profile.roles || [];
                } catch (error) {
                    console.error('Error fetching user profile:', error);
                }
            },
            
            // --- NEW METHOD ---
            async loadInitialData() {
                this.loading = true;
                this.isUpdating = false;
                this.error = null;
                this.updateError = null;

                try {
                    const cachedResponse = await fetch('/api/billops/tickets/category/Account and Billing/cached', { 
                        credentials: 'include' 
                    });
                    
                    if (cachedResponse.ok) {
                        console.log('Found cached tickets for category. Displaying and refreshing.');
                        this.tickets = await cachedResponse.json();
                        this.loading = false;
                        this.fetchFreshData(); // Refresh in background
                    } else if (cachedResponse.status === 404) {
                        console.log('No cached tickets for category found. Fetching fresh data.');
                        this.fetchFreshData(); // Fetch fresh, will set loading=false
                    } else {
                        throw new Error(`Cache check failed with status: ${cachedResponse.status}`);
                    }
                } catch (err) {
                    console.error("Error loading cached tickets:", err.message);
                    this.error = "Could not load cached data. Trying fresh fetch...";
                    this.fetchFreshData(); // Fallback to fresh fetch
                }
            },
            
            // --- RENAMED from fetchTickets ---
            async fetchFreshData() {
                if (!this.loading) { // Only show background spinner if not initial load
                    this.isUpdating = true;
                }
                this.updateError = null; // Clear previous update errors

                try {
                    const response = await fetch('/api/billops/tickets/category/Account and Billing', { 
                        credentials: 'include' 
                    });

                    if (!response.ok) throw new Error('Failed to fetch tickets');
                    
                    this.tickets = await response.json();
                    this.error = null; // Clear any previous error

                } catch (error) {
                    console.error('Error fetching tickets:', error);
                    if (this.loading) { // If it was the initial load
                        this.error = 'Could not load support tickets.';
                    } else { // If it was a background refresh
                        this.updateError = 'Failed to refresh tickets.';
                    }
                } finally {
                    this.loading = false;
                    this.isUpdating = false;
                }
            },

            async submitCase() {
                if (!this.form.service || !this.form.subject.trim() || !this.form.description.trim() || !this.form.severity) {
                    alert('Please fill in all required fields.');
                    return;
                }
                
                if (!this.currentUser.id) {
                    alert('Could not identify current user. Please refresh and log in.');
                    return;
                }
                this.isSubmitting = true;
                const payload = { 
                    ...this.form, 
                    // clientId is now set by the backend based on the creatorId
                    creatorId: this.currentUser.id // Send the logged-in user's ID
                };

                try {
                    const response = await fetch('/api/billops/tickets', {
                        credentials: 'include', 
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) throw new Error('Failed to submit ticket');

                    // This will fetch fresh data and update the cache
                    await this.fetchFreshData(); 
                    this.resetForm();
                    this.showModal = false;
                    alert('Case submitted successfully!');

                } catch (error) {
                    console.error('Error submitting ticket:', error);
                    alert('There was an error submitting your case. Please try again.');
                } finally {
                    this.isSubmitting = false;
                }
            },
            resetForm() {
                this.form = {
                    category: 'Account and Billing',
                    service: this.serviceOptions['Account and Billing'][0],
                    severity: '',
                    subject: '',
                    description: '',
                    accountId: '',
                    region: '',
                };
            }
        }
    }
</script>
</body>
</html>
