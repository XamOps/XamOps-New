<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XamOps - Detailed Invoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <link rel="icon" href="/icons/XamOps.png" sizes="32x32" type="image/png">
<link rel="apple-touch-icon" href="/icons/XamOps.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        [x-cloak] { display: none !important; }

        /* --- START: STYLES COPIED FROM billing.html --- */
        .cost-breakdown-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 14px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            table-layout: fixed;
        }

        .cost-breakdown-table thead th {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            color: #374151;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 16px 20px;
            text-align: left;
            border-bottom: 2px solid #e2e8f0;
        }

        .cost-breakdown-table tbody tr {
            transition: all 0.15s ease;
            border-bottom: 1px solid #f1f5f9;
        }

        .cost-breakdown-table tbody tr:hover {
            background-color: rgba(99, 102, 241, 0.02);
        }

        .cost-breakdown-table td {
            padding: 16px 20px;
            vertical-align: middle;
        }

        .expand-icon {
            transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            color: #6366f1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            background: rgba(99, 102, 241, 0.1);
        }
        
        .expand-icon:hover { background: rgba(99, 102, 241, 0.2); }
        .rotate-90 { transform: rotate(90deg); }

        .drilldown-row {
            background: linear-gradient(135deg, #fafbff 0%, #f8fafc 100%);
            border-left: 4px solid #6366f1;
        }

        .nested-drilldown {
            background: linear-gradient(135deg, #f0f4ff 0%, #fafbff 100%);
            border-left: 4px solid #8b5cf6;
        }

        .amount-cell {
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            text-align: right;
            color: #059669;
        }

        .service-name { font-weight: 600; color: #1f2937; font-size: 15px; }
        .region-name { color: #6b7280; font-weight: 500; padding-left: 20px; }
        .resource-name { color: #9ca3af; font-size: 13px; padding-left: 40px; }
        /* --- END: STYLES COPIED FROM billing.html --- */
    </style>
</head>
<body class="bg-gray-100" x-data="invoicePage()">
<div class="flex h-screen">
  <include file="/_sidebar.html"></include>

    <div class="flex-1 flex flex-col overflow-hidden pl-64">
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
            <div class="container mx-auto">
                <div class="flex justify-between items-center mb-6">
                     <div>
                        <h1 class="text-3xl font-bold text-gray-800">View Invoices</h1>
                        <p class="text-gray-600" x-text="selectedAccountName ? `Account: ${selectedAccountName} (${selectedAccountId})` : 'No account selected'"></p>
                    </div>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-md mb-6 flex items-center space-x-4">
                    <div>
                        <label for="year" class="block text-sm font-medium text-gray-700">Year</label>
                        <select id="year" x-model="selectedYear" @change="filterAndDisplayInvoices()" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="all">All Years</option>
                            <template x-for="year in years" :key="year">
                                <option :value="year" x-text="year"></option>
                            </template>
                        </select>
                    </div>
                    <div>
                        <label for="month" class="block text-sm font-medium text-gray-700">Month</label>
                        <select id="month" x-model="selectedMonth" @change="filterAndDisplayInvoices()" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="all">All Months</option>
                            <template x-for="month in months" :key="month.value">
                                <option :value="month.value" x-text="month.name"></option>
                            </template>
                        </select>
                    </div>
                    <div class="pt-6" x-show="viewState === 'detail'">
                        <button @click="downloadInvoice()" :disabled="!selectedInvoice || detailLoading" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 disabled:bg-gray-400">
                            <i class="fas fa-download mr-2"></i>Download PDF
                        </button>
                    </div>
                    <div class="pt-6" x-show="viewState === 'detail'">
                        <button @click="goBackToList()" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
                            <i class="fas fa-arrow-left mr-2"></i>Back to List
                        </button>
                    </div>
                </div>
                <div x-show="listLoading || detailLoading" class="text-center p-10 bg-white rounded-lg shadow-md">
                    <i class="fas fa-spinner fa-spin text-3xl text-indigo-500"></i>
                    <p class="mt-2" x-text="listLoading ? 'Fetching invoice list...' : 'Loading invoice details...'"></p>
                </div>
                <div x-show="!listLoading && !detailLoading && error" class="text-center p-10 bg-blue-50 rounded-lg shadow-md">
                     <p class="text-blue-700" x-text="error"></p>
                </div>
                <div x-show="!listLoading && viewState === 'list' && filteredInvoices.length > 0" class="bg-white rounded-lg shadow-md overflow-hidden" x-cloak>
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Invoice #</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Account</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Period</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="invoice in filteredInvoices" :key="invoice.id">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <button @click="viewInvoice(invoice)" class="text-indigo-600 hover:underline" x-text="invoice.invoiceNumber"></button>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap" x-text="invoice.awsAccountId"></td>
                                    <td class="px-6 py-4 whitespace-nowrap" x-text="invoice.billingPeriod"></td>
                                    <td class="px-6 py-4 whitespace-nowrap" x-text="formatCurrency(invoice.amount)"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-center">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800" x-text="invoice.status">
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                        <button @click="viewInvoice(invoice)" class="text-indigo-600 hover:text-indigo-900">View</button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                 <div x-show="!detailLoading && viewState === 'detail' && selectedInvoice" class="space-y-6" x-cloak>
                    <div class="bg-white rounded-lg shadow-md p-8">
                        <div class="flex justify-between items-start mb-8">
                            <div>
                                <h2 class="text-2xl font-bold text-gray-800" x-text="`Invoice #${selectedInvoice.invoiceNumber}`"></h2>
                                <p class="text-gray-500" x-text="`Account ID: ${selectedInvoice.awsAccountId}`"></p>
                            </div>
                            <div class="text-right">
                                <p class="font-semibold text-gray-700" x-text="`Billing Period: ${selectedInvoice.billingPeriod}`"></p>
                                <p class="text-gray-500" x-text="`Generated Date: ${selectedInvoice.invoiceDate}`"></p>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div class="bg-gray-50 p-4 rounded-lg text-center">
                                <h3 class="text-sm font-medium text-gray-500">Original Total</h3>
                                <p class="mt-1 text-2xl font-semibold text-gray-600" x-text="formatCurrency(selectedInvoice.preDiscountTotal)"></p>
                            </div>
                            <div class="bg-red-50 p-4 rounded-lg text-center">
                                <h3 class="text-sm font-medium text-red-500">Discounts Applied</h3>
                                <p class="mt-1 text-2xl font-semibold text-red-700" x-text="formatCurrency(selectedInvoice.discountAmount * -1)"></p>
                            </div>
                             <div class="bg-green-50 p-4 rounded-lg text-center">
                                <h3 class="text-sm font-medium text-green-600">Final Invoice Total</h3>
                                <p class="mt-1 text-3xl font-bold text-green-800" x-text="formatCurrency(selectedInvoice.amount)"></p>
                            </div>
                        </div>

                        <h2 class="text-xl font-bold text-gray-800 mb-4">Final Charges</h2>
                        <div class="border rounded-lg overflow-hidden">
                             <table class="cost-breakdown-table">
                                <colgroup>
                                    <col style="width: 60px;">
                                    <col style="width: 45%;">
                                    <col style="width: 25%;">
                                    <col style="width: 25%;">
                                </colgroup>
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>Service / Resource</th>
                                    <th>Usage Quantity</th>
                                    <th>Amount (USD)</th>
                                </tr>
                                </thead>

                                <template x-for="service in detailedBreakdown" :key="service.serviceName">
                                    <tbody>
                                    <tr @click="toggleService(service.serviceName)" class="cursor-pointer">
                                        <td>
                                            <div class="expand-icon" :class="{ 'rotate-90': expandedServices[service.serviceName] }">
                                                <i class="fas fa-chevron-right text-sm"></i>
                                            </div>
                                        </td>
                                        <td><div class="service-name" x-text="service.serviceName"></div></td>
                                        <td><span class="text-gray-500">—</span></td>
                                        <td><div class="amount-cell" x-text="formatCurrency(service.totalCost)"></div></td>
                                    </tr>

                                    <template x-for="region in service.regionCosts" :key="region.regionName">
                                        <tbody x-show="expandedServices[service.serviceName]">
                                        <tr @click="toggleRegion(service.serviceName, region.regionName)" class="cursor-pointer drilldown-row">
                                            <td>
                                                <div class="expand-icon" :class="{ 'rotate-90': expandedRegions[`${service.serviceName}-${region.regionName}`] }">
                                                    <i class="fas fa-chevron-right text-xs"></i>
                                                </div>
                                            </td>
                                            <td><div class="region-name" x-text="region.regionName"></div></td>
                                            <td><span class="text-gray-500">—</span></td>
                                            <td><div class="amount-cell text-blue-600" x-text="formatCurrency(region.cost)"></div></td>
                                        </tr>

                                        <template x-for="resource in region.resources" :key="resource.resourceId">
                                            <tr x-show="expandedRegions[`${service.serviceName}-${region.regionName}`]" class="nested-drilldown">
                                                <td></td>
                                                <td><div class="resource-name" x-text="resource.resourceName"></div></td>
                                                <td class="text-right text-gray-600 text-sm" x-text="`${formatNumber(resource.usageQuantity)} ${resource.unit}`"></td>
                                                <td><div class="amount-cell text-purple-600" x-text="formatCurrency(resource.cost)"></div></td>
                                            </tr>
                                        </template>
                                        </tbody>
                                    </template>
                                    </tbody>
                                </template>

                                <tbody x-show="detailedBreakdown.length === 0">
                                <tr>
                                    <td colspan="4" class="text-center py-12">
                                        <i class="fas fa-inbox text-gray-300 text-3xl mb-3"></i>
                                        <p class="text-gray-500 font-medium">No line item data found in this invoice.</p>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        </div>
                </div>
                </div>
        </main>
    </div>
</div>
<script>
    function invoicePage() {
        return {
            selectedAccountId: null,
            selectedAccountName: '',
            years: [new Date().getFullYear(), new Date().getFullYear() - 1],
            selectedYear: 'all', // Default to 'all'
            months: [
                { name: 'January', value: 1 }, { name: 'February', value: 2 }, { name: 'March', value: 3 },
                { name: 'April', value: 4 }, { name: 'May', value: 5 }, { name: 'June', value: 6 },
                { name: 'July', value: 7 }, { name: 'August', value: 8 }, { name: 'September', value: 9 },
                { name: 'October', value: 10 }, { name: 'November', value: 11 }, { name: 'December', value: 12 }
            ],
            selectedMonth: 'all', // Default to 'all'
            
            // --- START: MODIFIED/NEW STATE PROPERTIES ---
            viewState: 'list', // 'list' or 'detail'
            allInvoices: [], // Holds all invoices from API
            filteredInvoices: [], // Holds invoices after filtering
            selectedInvoice: null, // Holds the invoice for the detail view
            listLoading: true,
            detailLoading: false,
            // --- END: MODIFIED/NEW STATE PROPERTIES ---

            error: null,
            
            detailedBreakdown: [],
            expandedServices: {},
            expandedRegions: {},

            init() {
                const urlParams = new URLSearchParams(window.location.search);
                const accountIds = urlParams.get('accountId') || urlParams.get('accountIds');
                
                if (accountIds) {
                    this.selectedAccountId = accountIds.split(',')[0]; 
                    // Fetch account name (assuming it's in session storage or another source)
                    // For demo, we'll set it when we filter
                    this.fetchAllInvoices();
                } else {
                    this.error = "No account selected. Please choose an account from the sidebar.";
                    this.listLoading = false;
                }
            },

            // --- START: NEW FUNCTION ---
            // Fetches ALL invoices from the admin endpoint
            fetchAllInvoices() {
                this.listLoading = true;
                this.error = null;
                fetch('/api/admin/invoices') // Uses the admin endpoint to get the list
                    .then(res => {
                        if (!res.ok) throw new Error('Failed to load invoice list.');
                        return res.json();
                    })
                    .then(data => {
                        this.allInvoices = data;
                        this.filterAndDisplayInvoices(); // Filter and display the list
                    })
                    .catch(error => {
                        console.error('Error fetching invoice list:', error);
                        this.error = 'An error occurred while fetching the invoice list.';
                    })
                    .finally(() => {
                        this.listLoading = false;
                    });
            },
            
            // --- START: NEW FUNCTION ---
            // Filters the master list and updates the view
            filterAndDisplayInvoices() {
                this.viewState = 'list';
                this.selectedInvoice = null;
                this.error = null;

                let invoices = this.allInvoices.filter(inv => 
                    inv.awsAccountId === this.selectedAccountId && inv.status === 'FINALIZED'
                );

                if (this.selectedYear !== 'all') {
                    invoices = invoices.filter(inv => inv.billingPeriod.startsWith(this.selectedYear));
                }
                
                if (this.selectedMonth !== 'all') {
                    const monthStr = `-${String(this.selectedMonth).padStart(2, '0')}`;
                    invoices = invoices.filter(inv => inv.billingPeriod.endsWith(monthStr));
                }

                // Set account name from the first found invoice
                if (invoices.length > 0 && !this.selectedAccountName) {
                    this.selectedAccountName = invoices[0].accountName;
                }
                
                // Sort by ID descending to show latest on top
                this.filteredInvoices = invoices.sort((a, b) => b.id - a.id); 

                if (this.filteredInvoices.length === 0) {
                    this.error = "No finalized invoices found for the selected account and period.";
                }
            },

            // --- START: NEW FUNCTION ---
            // Sets the state to view a single invoice's details
            viewInvoice(invoice) {
                this.viewState = 'detail';
                this.detailLoading = true; // Use detail loading
                this.error = null;
                
                // The 'invoice' object from the list is the full DTO
                this.selectedInvoice = invoice;
                this.detailedBreakdown = this.transformToDrilldown(invoice.lineItems);
                
                this.detailLoading = false;
            },

            // --- START: NEW FUNCTION ---
            // Resets the state to show the list
            goBackToList() {
                this.viewState = 'list';
                this.selectedInvoice = null;
                this.error = null;
                // Re-run filter in case user navigated here directly
                this.filterAndDisplayInvoices(); 
            },

            // --- END: NEW FUNCTIONS ---

            // --- This function is still used by the detail view ---
            transformToDrilldown(lineItems) {
                if (!lineItems || lineItems.length === 0) return [];

                const serviceMap = new Map();

                for (const item of lineItems) {
                    if (!serviceMap.has(item.serviceName)) {
                        serviceMap.set(item.serviceName, {
                            serviceName: item.serviceName,
                            totalCost: 0,
                            regionCosts: new Map()
                        });
                    }
                    const service = serviceMap.get(item.serviceName);
                    service.totalCost += item.cost;

                    if (!service.regionCosts.has(item.regionName)) {
                        service.regionCosts.set(item.regionName, {
                            regionName: item.regionName,
                            cost: 0,
                            resources: []
                        });
                    }
                    const region = service.regionCosts.get(item.regionName);
                    region.cost += item.cost;

                    region.resources.push({
                        resourceId: `${item.serviceName}-${item.regionName}-${item.resourceName}-${item.cost}`, // Unique key
                        resourceName: item.resourceName,
                        usageQuantity: item.usageQuantity,
                        unit: item.unit,
                        cost: item.cost
                    });
                }

                const result = [];
                for (const service of serviceMap.values()) {
                    service.regionCosts = Array.from(service.regionCosts.values());
                    result.push(service);
                }
                
                return result;
            },
            // --- END: NEW DATA TRANSFORMATION FUNCTION ---

            downloadInvoice() {
                // Modified to use selectedInvoice
                if (!this.selectedInvoice) return;
                fetch('/api/billops/invoices/download-preview', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(this.selectedInvoice) // Use selectedInvoice
                })
                .then(res => {
                    if (!res.ok) throw new Error('PDF generation failed.');
                    return res.blob();
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    // Use selectedInvoice for file name
                    a.download = `invoice-${this.selectedInvoice.awsAccountId}-${this.selectedInvoice.billingPeriod}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                })
                .catch(err => {
                    console.error('Download error:', err);
                    alert('Could not download the invoice PDF.');
                });
            },

            formatCurrency(value) {
                if (typeof value !== 'number') return '$0.00';
                return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
            },
            
            formatNumber(value) {
                if (typeof value !== 'number' && typeof value !== 'string') return '0';
                const num = Number(value);
                if (isNaN(num)) return '0';
                return num.toLocaleString('en-US', { maximumFractionDigits: 3 });
            },

            // --- START: NEW TOGGLE METHODS ---
            toggleService(serviceName) {
                this.expandedServices[serviceName] = !this.expandedServices[serviceName];
            },

            toggleRegion(serviceName, regionName) {
                const key = `${serviceName}-${regionName}`;
                this.expandedRegions[key] = !this.expandedRegions[key];
            },
            // --- END: NEW TOGGLE METHODS ---
            
            // loadSidebar() {
            //     ...
            // }
        }
    }

    // --- MODIFIED: Ensure Alpine is initialized correctly ---
    document.addEventListener('alpine:init', () => {
        Alpine.data('invoicePage', invoicePage);
    });
</script>
</body>
</html>
