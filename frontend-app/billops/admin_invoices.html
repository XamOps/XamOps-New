<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XamOps - Invoice Administration</title>
    <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" href="/icons/XamOps.png" sizes="32x32" type="image/png">
<link rel="apple-touch-icon" href="/icons/XamOps.png">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        [x-cloak] { display: none !important; }
        /* --- ADDED SPINNER STYLE --- */
        .updating-spinner {
             display: inline-block;
             width: 16px;
             height: 16px;
             border: 2px solid #d1d5db;
             border-radius: 50%;
             border-top-color: #4f46e5;
             animation: spin 0.8s linear infinite;
             margin-left: 8px;
       }
       @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100" x-data="invoiceAdmin()">
<div class="flex h-screen">
  <include file="/_sidebar.html"></include>

    <div class="flex-1 flex flex-col overflow-hidden pl-64">
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
            <div class="container mx-auto">
                <h1 class="text-3xl font-bold text-gray-800 mb-6 flex items-center">
                    Invoice Administration
                    <span x-show="isUpdating && !loading" class="updating-spinner" title="Updating data..."></span>
                </h1>

                <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                    <h2 class="text-xl font-semibold mb-4">Generate New Draft Invoice</h2>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <input type="text" x-model="generation.accountId" placeholder="Select an account from the sidebar" class="p-2 border rounded bg-gray-50">
                        <input type="number" x-model.number="generation.year" placeholder="Year (e.g., 2025)" class="p-2 border rounded">
                        <input type="number" x-model.number="generation.month" placeholder="Month (1-12)" class="p-2 border rounded">
                        <button @click="generateInvoice()" :disabled="generating || !generation.accountId" class="bg-blue-600 text-white rounded hover:bg-blue-700 disabled:bg-gray-400">
                            <span x-show="!generating">Generate Draft</span>
                            <span x-show="generating"><i class="fas fa-spinner fa-spin"></i> Generating...</span>
                        </button>
                    </div>
                </div>

                <div x-show="loading" class="bg-white rounded-lg shadow-md overflow-hidden animate-pulse">
                     <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"><div class="h-4 bg-gray-300 rounded w-16"></div></th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"><div class="h-4 bg-gray-300 rounded w-32"></div></th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"><div class="h-4 bg-gray-300 rounded w-24"></div></th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"><div class="h-4 bg-gray-300 rounded w-20"></div></th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"><div class="h-4 bg-gray-300 rounded w-16 mx-auto"></div></th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"><div class="h-4 bg-gray-300 rounded w-20 ml-auto"></div></th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="i in 5" :key="i">
                                <tr>
                                    <td class="px-6 py-4"><div class="h-4 bg-gray-300 rounded w-10"></div></td>
                                    <td class="px-6 py-4"><div class="h-4 bg-gray-300 rounded w-48"></div></td>
                                    <td class="px-6 py-4"><div class="h-4 bg-gray-300 rounded w-24"></div></td>
                                    <td class="px-6 py-4"><div class="h-4 bg-gray-300 rounded w-20"></div></td>
                                    <td class="px-6 py-4"><div class="h-6 bg-gray-300 rounded-full w-20 mx-auto"></div></td>
                                    <td class="px-6 py-4"><div class="h-4 bg-gray-300 rounded w-20 ml-auto"></div></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                
                <div x-show="error && !loading" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6" role="alert">
                    <strong class="font-bold">Error: </strong>
                    <span class="block sm:inline" x-text="error"></span>
                </div>
                <div x-show="updateError && !loading" class="bg-yellow-50 border border-yellow-200 text-yellow-700 px-4 py-3 rounded-lg mb-6" role="alert">
                    <strong class="font-bold">Update Warning: </strong>
                    <span class="block sm:inline" x-text="updateError + ' (showing cached data)'"></span>
                </div>


                <div x-show="!loading" class="bg-white rounded-lg shadow-md overflow-hidden" x-cloak>
                     <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Invoice #</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Account</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Period</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-if="invoices.length === 0">
                                <tr>
                                    <td colspan="6" class="text-center py-10 text-gray-500">
                                        <i class="fas fa-inbox text-3xl text-gray-300"></i>
                                        <p class="mt-2">No invoices found.</p>
                                    </td>
                                </tr>
                            </template>
                            <template x-for="invoice in invoices" :key="invoice.id">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <a :href="`admin_invoice_detail.html?id=${invoice.id}`" class="text-indigo-600 hover:underline" x-text="invoice.invoiceNumber"></a>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap" x-text="invoice.awsAccountId"></td>
                                    <td class="px-6 py-4 whitespace-nowrap" x-text="invoice.billingPeriod"></td>
                                    <td class="px-6 py-4 whitespace-nowrap" x-text="formatCurrency(invoice.amount)"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-center">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                              :class="{ 'bg-yellow-100 text-yellow-800': invoice.status === 'DRAFT', 'bg-green-100 text-green-800': invoice.status === 'FINALIZED' }"
                                              x-text="invoice.status">
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                        <a :href="`admin_invoice_detail.html?id=${invoice.id}`" class="text-indigo-600 hover:text-indigo-900">View / Edit</a>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    function invoiceAdmin() {
        return {
            invoices: [],
            generation: { accountId: '', year: new Date().getFullYear(), month: new Date().getMonth() + 1 },
            generating: false,
            // --- START: NEW STATE PROPERTIES ---
            loading: true,
            isUpdating: false,
            error: null,
            updateError: null,
            // --- END: NEW STATE PROPERTIES ---
            
            init() {
                // this.loadSidebar();
                this.loadInitialData(); // MODIFIED: Call new function

                // This code reads the selected account from the browser's session storage,
                // which is where the sidebar component saves it.
                const selectedIds = JSON.parse(sessionStorage.getItem('selectedAccountIds') || '[]');
                
                // If one or more accounts are selected, use the first one for the form.
                if (selectedIds.length > 0) {
                    this.generation.accountId = selectedIds[0];
                }
            },

            // --- START: NEW FUNCTION ---
            loadInitialData() {
                this.loading = true;
                this.isUpdating = false;
                this.error = null;
                this.updateError = null;

                fetch('/api/admin/invoices/cached') // Call CACHED endpoint
                    .then(res => {
                        if (res.ok) return res.json();
                        if (res.status === 404) return null; // 404 is OK, means no cache
                        throw new Error(`Cache check failed with status: ${res.status}`);
                    })
                    .then(cachedData => {
                        if (cachedData) {
                            console.log('Found cached admin invoices. Displaying and refreshing.');
                            this.invoices = cachedData.sort((a, b) => b.id - a.id);
                            this.loading = false; // Show cached data immediately
                            this.fetchFreshData(); // Refresh in background
                        } else {
                            console.log('No cached admin invoices found. Fetching fresh data.');
                            this.fetchFreshData(); // Fetch fresh, will set loading=false
                        }
                    })
                    .catch(err => {
                        console.error("Error loading cached invoices:", err.message);
                        this.error = "Could not load cached data. Trying fresh fetch...";
                        this.fetchFreshData(); // Fallback to fresh fetch
                    });
            },
            // --- END: NEW FUNCTION ---

            // --- MODIFIED: Renamed and updated logic ---
            fetchFreshData() {
                if (!this.loading) { // Only show background spinner if not initial load
                    this.isUpdating = true;
                }
                this.updateError = null; // Clear previous update errors

                fetch('/api/admin/invoices') // Call FRESH endpoint
                    .then(res => {
                        if (!res.ok) {
                           if (res.status === 401 || res.status === 403) window.location.href = '/login';
                           throw new Error(`Server responded with status: ${res.status}`);
                        }
                        return res.json();
                    })
                    .then(data => {
                        console.log('Received fresh admin invoices.');
                        this.invoices = data.sort((a, b) => b.id - a.id);
                        this.error = null; // Clear any previous error
                    })
                    .catch(err => {
                        console.error("An error occurred during fresh fetch:", err.message);
                        if (this.loading) { // If it was the initial load
                            this.error = err.message;
                        } else { // If it was a background refresh
                            this.updateError = err.message;
                        }
                    })
                    .finally(() => {
                        this.loading = false;
                        this.isUpdating = false;
                    });
            },
            // --- END: MODIFIED FUNCTION ---

            generateInvoice() {
                this.generating = true;
                fetch('/api/admin/invoices/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(this.generation)
                })
                .then(res => {
                    if (!res.ok) throw new Error('Failed to generate invoice.');
                    return res.json();
                })
                .then(() => {
                    this.fetchFreshData(); // MODIFIED: Call fresh data function
                    // We keep the selected account ID in the field for convenience
                })
                .catch(err => alert(err.message))
                .finally(() => this.generating = false);
            },
            
            formatCurrency(value) {
                if (value === null || value === undefined) return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(0);
                return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
            },

            // loadSidebar() {
            //     ...
            // }
        }
    }
</script>
</body>
</html>
