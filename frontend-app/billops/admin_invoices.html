<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XamOps - Invoice Administration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/icons/XamOps.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="/icons/XamOps.png">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        [x-cloak] { display: none !important; }
        /* Spinner for background updates */
        .updating-spinner {
             display: inline-block;
             width: 20px; height: 20px;
             border: 3px solid #e5e7eb; 
             border-radius: 50%; 
             border-top-color: #4f46e5;
             animation: spin 0.8s linear infinite; 
             margin-left: 10px; 
             vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Skeleton animation */
        .skeleton-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            background-color: #f3f4f6;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal" x-data="adminInvoiceList()">

<div class="flex h-screen overflow-hidden">
     <include file="/_sidebar.html"></include>

    <div class="flex-1 flex flex-col overflow-hidden pl-64">
        <header class="bg-white shadow p-4 border-b border-gray-200 flex justify-between items-center z-10">
             <div class="flex items-center">
                <h2 class="text-2xl font-bold text-gray-800">Invoice Administration</h2>
                <div x-show="isUpdating" class="updating-spinner" title="Refreshing list in background..."></div>
            </div>
            <div class="flex items-center space-x-4">
                 <button @click="fetchData(true)" :disabled="loading || isUpdating" 
                    class="text-gray-600 hover:text-indigo-600 transition-colors p-2 rounded-full hover:bg-gray-100 focus:outline-none" title="Refresh List">
                    <i class="fas fa-sync-alt" :class="{'fa-spin': isUpdating}"></i>
                </button>
                <div class="text-sm text-gray-600 font-medium" x-text="`Total: ${filteredInvoices.length}`"></div>
            </div>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 mb-8">
                <h3 class="text-lg font-semibold text-gray-800 mb-4 border-b pb-2 flex items-center">
                    <i class="fas fa-plus-circle text-indigo-500 mr-2"></i> Generate New Draft Invoice
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Target Account</label>
                        <div class="block w-full border-gray-200 rounded-md shadow-sm sm:text-sm p-2 border bg-gray-100 text-gray-600 truncate" 
                             x-text="getSelectedAccountName()" 
                             title="Selected from sidebar">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Year</label>
                        <select x-model.number="generation.year" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2 border bg-gray-50">
                             <template x-for="y in [2025, 2024, 2023]" :key="y"><option :value="y" x-text="y"></option></template>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Month</label>
                        <select x-model.number="generation.month" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2 border bg-gray-50">
                            <template x-for="m in 12" :key="m"><option :value="m" x-text="new Date(0, m-1).toLocaleString('default', {month:'long'})"></option></template>
                        </select>
                    </div>
                    <button @click="generateInvoice()" :disabled="!generation.accountId || generating" 
                            class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded shadow flex justify-center items-center transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <span x-show="generating"><i class="fas fa-spinner fa-spin mr-2"></i>Processing...</span>
                        <span x-show="!generating">Generate Draft</span>
                    </button>
                </div>
                <div x-show="!generation.accountId" class="mt-2 text-xs text-red-500">
                    * Please select an account from the sidebar to generate an invoice.
                </div>
            </div>

            <div x-show="updateError && !loading" class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6 rounded-r shadow-sm" role="alert" x-cloak>
                <div class="flex">
                    <div class="flex-shrink-0"><i class="fas fa-exclamation-triangle text-yellow-400"></i></div>
                    <div class="ml-3">
                        <p class="text-sm text-yellow-700">
                            <span class="font-bold">Update Failed:</span> <span x-text="updateError"></span>. Showing cached data.
                        </p>
                    </div>
                </div>
            </div>

            <div x-show="error && !loading && filteredInvoices.length === 0" class="bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded-r shadow-sm" role="alert" x-cloak>
                <div class="flex">
                    <div class="flex-shrink-0"><i class="fas fa-times-circle text-red-500"></i></div>
                    <div class="ml-3">
                        <p class="text-sm text-red-700 font-bold">Error loading invoices</p>
                        <p class="text-sm text-red-600" x-text="error"></p>
                        <button @click="fetchData(true)" class="mt-2 text-sm font-medium text-red-800 hover:underline">Try Again</button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                
                <div x-show="loading" class="animate-pulse">
                     <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3"><div class="h-4 bg-gray-300 rounded w-20"></div></th>
                                <th class="px-6 py-3"><div class="h-4 bg-gray-300 rounded w-32"></div></th>
                                <th class="px-6 py-3"><div class="h-4 bg-gray-300 rounded w-24"></div></th>
                                <th class="px-6 py-3"><div class="h-4 bg-gray-300 rounded w-20 ml-auto"></div></th>
                                <th class="px-6 py-3"><div class="h-4 bg-gray-300 rounded w-16 mx-auto"></div></th>
                                <th class="px-6 py-3"><div class="h-4 bg-gray-300 rounded w-16 ml-auto"></div></th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="i in 5" :key="i">
                                <tr>
                                    <td class="px-6 py-4"><div class="h-4 bg-gray-200 rounded w-16"></div></td>
                                    <td class="px-6 py-4">
                                        <div class="h-4 bg-gray-200 rounded w-40 mb-2"></div>
                                        <div class="h-3 bg-gray-100 rounded w-24"></div>
                                    </td>
                                    <td class="px-6 py-4"><div class="h-4 bg-gray-200 rounded w-24"></div></td>
                                    <td class="px-6 py-4"><div class="h-4 bg-gray-200 rounded w-20 ml-auto"></div></td>
                                    <td class="px-6 py-4"><div class="h-6 bg-gray-200 rounded-full w-20 mx-auto"></div></td>
                                    <td class="px-6 py-4"><div class="h-4 bg-gray-200 rounded w-16 ml-auto"></div></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>

                <table x-show="!loading" class="min-w-full divide-y divide-gray-200" x-cloak>
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Invoice #</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Account</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Period</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="invoice in filteredInvoices" :key="invoice.id">
                            <tr class="hover:bg-gray-50 transition duration-150 ease-in-out">
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <a :href="`admin_invoice_detail.html?id=${invoice.id}`" class="text-indigo-600 font-bold hover:text-indigo-900 hover:underline flex items-center">
                                        <i class="fas fa-file-invoice mr-2 text-gray-400"></i>
                                        <span x-text="invoice.invoiceNumber"></span>
                                    </a>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900" x-text="invoice.accountName"></div>
                                    <div class="text-xs text-gray-500" x-text="invoice.awsAccountId"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded border border-gray-200 bg-gray-50 text-gray-600">
                                        <i class="far fa-calendar-alt mr-1.5 text-gray-400"></i>
                                        <span x-text="invoice.billingPeriod"></span>
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-mono font-bold text-gray-900" x-text="formatCurrency(invoice.amount)"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-center">
                                    <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full shadow-sm"
                                          :class="{
                                            'bg-green-100 text-green-800 border border-green-200': invoice.status === 'FINALIZED',
                                            'bg-yellow-100 text-yellow-800 border border-yellow-200': invoice.status === 'DRAFT',
                                            'bg-gray-100 text-gray-800 border border-gray-200': invoice.status === 'VOID'
                                          }">
                                          <i class="fas mr-1.5" :class="invoice.status === 'FINALIZED' ? 'fa-check' : 'fa-pencil-alt'"></i>
                                          <span x-text="invoice.status"></span>
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                    <a :href="`admin_invoice_detail.html?id=${invoice.id}`" class="text-indigo-600 hover:text-indigo-900 font-semibold bg-indigo-50 px-3 py-1 rounded hover:bg-indigo-100 transition-colors">
                                        Manage
                                    </a>
                                </td>
                            </tr>
                        </template>
                        <tr x-show="!loading && filteredInvoices.length === 0">
                            <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                                <i class="fas fa-folder-open text-4xl text-gray-300 mb-3"></i>
                                <p>No invoices found.</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script>
    function adminInvoiceList() {
        return {
            loading: true,
            isUpdating: false,
            invoices: [],
            accounts: [],
            generating: false,
            error: null,
            updateError: null,
            generation: {
                accountId: '',
                year: new Date().getFullYear(),
                month: new Date().getMonth() + 1
            },

            init() {
                this.fetchAccounts();
                
                // --- NEW: Auto-select account from sidebar session storage ---
                const selectedIds = JSON.parse(sessionStorage.getItem('selectedAccountIds') || '[]');
                if (selectedIds.length > 0) {
                    // Automatically set the account ID from the session storage
                    this.generation.accountId = selectedIds[0];
                }
                // -------------------------------------------------------------

                this.fetchData(false);
            },

            // Helper to display name of auto-selected account
            getSelectedAccountName() {
                if (!this.generation.accountId) return 'No Account Selected (Please select in Sidebar)';
                const acc = this.accounts.find(a => a.identifier === this.generation.accountId);
                return acc ? `${acc.name} (${acc.identifier})` : this.generation.accountId;
            },

            get filteredInvoices() {
                return this.invoices.sort((a, b) => b.id - a.id);
            },

            fetchAccounts() {
                fetch('/api/xamops/account-manager/accounts')
                    .then(res => res.json())
                    .then(data => {
                        this.accounts = data.map(a => ({
                            id: a.id,
                            name: a.accountName,
                            provider: a.provider,
                            identifier: a.provider === 'AWS' ? a.awsAccountId : a.gcpProjectId
                        }));
                    })
                    .catch(err => console.warn("Failed to load accounts list", err));
            },

            fetchData(forceRefresh) {
                if (forceRefresh) {
                    this.isUpdating = true;
                    this.updateError = null;
                } else {
                    this.loading = true;
                    this.error = null;
                }

                fetch(`/api/admin/invoices?forceRefresh=${forceRefresh}`)
                    .then(res => {
                        if (!res.ok) {
                             if(res.status === 401 || res.status === 403) window.location.href = '/login';
                             throw new Error(`Server responded with status: ${res.status}`);
                        }
                        return res.json();
                    })
                    .then(data => {
                        this.invoices = data;
                        this.error = null;
                        this.updateError = null;
                    })
                    .catch(err => {
                        console.error("Error fetching invoices:", err);
                        const msg = err.message || "Failed to load invoices.";
                        if (forceRefresh) {
                            this.updateError = msg;
                        } else {
                            if (this.invoices.length === 0) {
                                this.error = msg;
                            } else {
                                this.updateError = msg + " (Showing cached data)";
                            }
                        }
                    })
                    .finally(() => {
                        this.loading = false;
                        this.isUpdating = false;
                    });
            },

            generateInvoice() {
                if (!this.generation.accountId) {
                    alert("No account selected. Please select an account from the sidebar.");
                    return;
                }
                
                this.generating = true;
                fetch('/api/admin/invoices/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(this.generation)
                })
                .then(res => {
                    if (!res.ok) throw new Error('Failed to generate invoice.');
                    return res.json();
                })
                .then(() => {
                    this.fetchData(true);
                })
                .catch(err => alert(err.message))
                .finally(() => this.generating = false);
            },
            
            formatCurrency(value) {
                return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value || 0);
            }
        }
    }
</script>
</body>
</html>
