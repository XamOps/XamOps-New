<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XamOps - Ticket Details (Admin)</title>

    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <link rel="icon" href="/icons/XamOps.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="/icons/XamOps.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100 font-sans">

    <div class="flex h-screen overflow-hidden">
        <include file="/_sidebar.html"></include>

        <div class="flex-1 flex flex-col min-w-0 overflow-hidden pl-64">

            <main id="main-content" class="flex-1 flex flex-col h-full bg-gray-100" x-data="ticketDetailApp()">

                <style>
                    [x-cloak] {
                        display: none !important;
                    }

                    /* Quill Overrides */
                    .ql-editor {
                        min-height: 120px;
                        font-family: 'Inter', sans-serif;
                        font-size: 0.95rem;
                    }

                    .ql-toolbar {
                        border-radius: 0.5rem 0.5rem 0 0;
                        border-color: #e5e7eb !important;
                        background-color: #f9fafb;
                    }

                    .ql-container {
                        border-radius: 0 0 0.5rem 0.5rem;
                        border-color: #e5e7eb !important;
                        font-size: 1rem;
                    }

                    .ql-editor ul {
                        list-style-type: disc !important;
                        padding-left: 1.5em !important;
                    }

                    .ql-editor ol {
                        list-style-type: decimal !important;
                        padding-left: 1.5em !important;
                    }

                    /* Chat Bubble Content */
                    .prose-chat {
                        max-width: none;
                        font-size: 0.95rem;
                        line-height: 1.5;
                    }

                    .prose-chat p {
                        margin-bottom: 0.5em;
                    }

                    .prose-chat p:last-child {
                        margin-bottom: 0;
                    }

                    .prose-chat ul,
                    .prose-chat ol {
                        margin-top: 0.5em;
                        margin-bottom: 0.5em;
                    }

                    /* Inverse prose for admin bubbles */
                    .prose-chat-inverse {
                        color: white;
                    }

                    .prose-chat-inverse a {
                        color: #bfdbfe;
                        text-decoration: underline;
                    }

                    .prose-chat-inverse strong {
                        color: white;
                        font-weight: 700;
                    }
                </style>

                <header class="bg-white shadow-sm z-10 border-b border-gray-200 px-6 py-4 flex-shrink-0">
                    <div class="max-w-5xl mx-auto flex justify-between items-center">
                        <div class="flex items-center gap-4">
                            <a href="/xamops_tickets.html" class="text-gray-500 hover:text-indigo-600 transition">
                                <i class="fas fa-arrow-left"></i> Back to List
                            </a>
                            <div>
                                <h1 class="text-xl font-bold text-gray-900 flex items-center gap-3">
                                    <span x-text="ticket ? ticket.subject : 'Loading...'"></span>
                                </h1>
                                <div class="flex items-center gap-3 text-xs text-gray-500 mt-1" x-show="ticket">
                                    <span class="font-mono text-gray-400" x-text="'#' + ticket.id"></span>
                                    <span>&bull;</span>
                                    <span class="bg-gray-100 px-2 py-0.5 rounded border border-gray-200"
                                        x-text="ticket.category"></span>
                                    <span x-text="ticket.service"></span>
                                    <span>&bull;</span>
                                    <span x-show="ticket.accountId" class="text-gray-600 font-medium"
                                        x-text="`Account: ${ticket.accountId}`"></span>
                                    <span>&bull;</span>
                                    <span x-text="'Created: ' + formatDate(ticket.createdAt)"></span>
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center gap-3" x-show="ticket">
                            <span class="px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide" :class="{
                                  'bg-green-100 text-green-800': ticket.status === 'OPEN',
                                  'bg-yellow-100 text-yellow-800': ticket.status === 'IN_PROGRESS',
                                  'bg-gray-200 text-gray-800': ticket.status === 'CLOSED'
                              }" x-text="ticket.status">
                            </span>
                            <button x-show="ticket.status !== 'CLOSED'" @click="closeTicket()"
                                class="bg-white border border-red-200 text-red-600 hover:bg-red-50 px-3 py-1.5 rounded-lg text-sm font-medium transition shadow-sm">
                                Close
                            </button>
                        </div>
                    </div>
                </header>

                <div class="flex-1 overflow-y-auto bg-gray-100 p-6 scroll-smooth" id="chat-container">
                    <div class="max-w-5xl mx-auto space-y-6 pb-6">

                        <div x-show="loading" class="flex justify-center py-10">
                            <i class="fas fa-spinner fa-spin text-3xl text-indigo-600"></i>
                        </div>

                        <div x-show="!loading && ticket" x-cloak class="space-y-8">

                            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 relative">
                                <div class="flex items-start gap-4">
                                    <div class="flex-shrink-0">
                                        <div
                                            class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 font-bold">
                                            <i class="fas fa-user"></i>
                                        </div>
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <div class="flex justify-between items-baseline mb-2">
                                            <h3 class="text-sm font-bold text-gray-900">Customer Request</h3>
                                            <span class="text-xs text-gray-400"
                                                x-text="formatDate(ticket.createdAt)"></span>
                                        </div>
                                        <div class="prose prose-sm max-w-none text-gray-700"
                                            x-text="ticket.description">
                                        </div>

                                        <div
                                            class="mt-4 pt-3 border-t border-gray-100 flex flex-wrap gap-4 text-xs text-gray-500">
                                            <div><strong>Region:</strong> <span
                                                    x-text="ticket.region || 'Global'"></span>
                                            </div>
                                            <div><strong>Severity:</strong> <span class="font-medium" :class="{
                                            'text-red-600': ['High', 'Critical'].includes(ticket.severity),
                                            'text-orange-500': ticket.severity === 'Medium',
                                            'text-blue-500': ticket.severity === 'Low'
                                        }" x-text="ticket.severity"></span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="relative flex items-center justify-center py-2">
                                <div class="absolute inset-0 flex items-center">
                                    <div class="w-full border-t border-gray-300"></div>
                                </div>
                                <span
                                    class="relative bg-gray-100 px-4 text-xs text-gray-500 font-medium uppercase tracking-widest">Responses</span>
                            </div>

                            <template x-for="reply in ticket.replies" :key="reply.id">
                                <div class="flex w-full" :class="isMe(reply) ? 'justify-end' : 'justify-start'">

                                    <div class="flex max-w-[85%] md:max-w-[75%] gap-3"
                                        :class="isMe(reply) ? 'flex-row-reverse' : 'flex-row'">

                                        <div class="flex-shrink-0 mt-auto">
                                            <div class="w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold shadow-sm"
                                                :class="reply.admin ? 'bg-indigo-600 text-white' : 'bg-white text-gray-700 border border-gray-200'">
                                                <template x-if="reply.admin">
                                                    <i class="fas fa-shield-alt"></i>
                                                </template>
                                                <template x-if="!reply.admin">
                                                    <span x-text="getInitials(reply.authorUsername)"></span>
                                                </template>
                                            </div>
                                        </div>

                                        <div>
                                            <div class="flex items-center gap-2 mb-1 px-1"
                                                :class="isMe(reply) ? 'justify-end' : 'justify-start'">
                                                <span class="text-xs font-semibold text-gray-600"
                                                    x-text="reply.authorUsername"></span>
                                                <span class="text-[10px] text-gray-400"
                                                    x-text="formatDateSimple(reply.createdAt)"></span>
                                            </div>

                                            <div class="shadow-sm px-5 py-3 relative"
                                                :class="isMe(reply) 
                                                ? 'bg-indigo-600 text-white rounded-2xl rounded-tr-none' 
                                                : 'bg-white text-gray-800 border border-gray-200 rounded-2xl rounded-tl-none'">

                                                <div class="prose-chat ql-editor !p-0 !min-h-0"
                                                    :class="isMe(reply) ? 'prose-chat-inverse' : ''"
                                                    x-html="reply.message">
                                                </div>

                                                <template x-if="reply.attachmentUrl || reply.fileName">
                                                    <div class="mt-3 flex items-center p-2 rounded-lg cursor-pointer transition-colors"
                                                        :class="isMe(reply) ? 'bg-white/20 hover:bg-white/30 border border-white/30' : 'bg-gray-50 hover:bg-gray-100 border border-gray-200'"
                                                        @click="window.open(reply.attachmentUrl, '_blank')">
                                                        <div class="p-2 rounded mr-3"
                                                            :class="isMe(reply) ? 'bg-white/20 text-white' : 'bg-white text-indigo-600 shadow-sm'">
                                                            <i class="fas fa-file-invoice"></i>
                                                        </div>
                                                        <div class="flex-1 min-w-0">
                                                            <p class="text-sm font-medium truncate"
                                                                x-text="reply.fileName || 'Attachment'"></p>
                                                            <p class="text-xs opacity-80">Click to view</p>
                                                        </div>
                                                        <div class="ml-2"><i
                                                                class="fas fa-external-link-alt opacity-70"></i>
                                                        </div>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>

                            <div x-show="ticket.replies.length === 0" class="text-center py-10">
                                <p class="text-gray-400 text-sm italic">No replies yet. Start the conversation below.
                                </p>
                            </div>

                        </div>
                    </div>
                </div>

                <footer class="bg-white border-t border-gray-200 p-6 flex-shrink-0"
                    x-show="ticket && ticket.status !== 'CLOSED'">
                    <div class="max-w-5xl mx-auto">
                        <form @submit.prevent="submitReply">
                            <div class="mb-4 relative">
                                <div
                                    class="bg-indigo-50 text-indigo-800 text-xs px-3 py-1 rounded-t-lg border-b border-indigo-100 font-medium flex justify-between">
                                    <span><i class="fas fa-reply mr-1"></i> Replying </span>
                                </div>
                                <div x-ref="quillEditor" class="bg-white"></div>

                                <div x-show="attachment"
                                    class="absolute bottom-2 right-2 bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-xs flex items-center z-10">
                                    <i class="fas fa-paperclip mr-2"></i>
                                    <span x-text="fileName" class="max-w-[150px] truncate"></span>
                                    <button type="button" @click="clearFile" class="ml-2 hover:text-red-600"><i
                                            class="fas fa-times"></i></button>
                                </div>
                            </div>

                            <div class="flex justify-between items-center">
                                <div class="flex items-center">
                                    <label
                                        class="cursor-pointer text-gray-500 hover:text-indigo-600 flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-50 transition">
                                        <i class="fas fa-paperclip"></i>
                                        <span class="text-sm">Attach File</span>
                                        <input type="file" class="hidden" @change="handleFile">
                                    </label>
                                </div>

                                <div class="flex gap-3">
                                    <button type="button" @click="closeTicket"
                                        class="px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg text-sm font-medium transition">
                                        Close Ticket
                                    </button>
                                    <button type="submit"
                                        class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold shadow hover:bg-indigo-700 transition disabled:opacity-50 flex items-center gap-2"
                                        :disabled="isSubmitting || (!newReply && !attachment)">
                                        <span x-show="!isSubmitting">Send Response</span>
                                        <span x-show="isSubmitting"><i class="fas fa-circle-notch fa-spin"></i>
                                            Sending...</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </footer>

                <script>
                    function ticketDetailApp() {
                        return {
                            loading: true,
                            isSubmitting: false,
                            ticket: null,
                            newReply: '',
                            attachment: null,
                            fileName: '',
                            ticketId: null,
                            quillInstance: null,
                            currentUser: { id: null },

                            init() {
                                const urlParams = new URLSearchParams(window.location.search);
                                this.ticketId = urlParams.get('id');

                                if (this.ticketId) {
                                    this.fetchCurrentUser().then(() => this.fetchTicket());
                                }
                            },

                            async fetchCurrentUser() {
                                try {
                                    const response = await fetch('/api/xamops/user/profile', { credentials: 'include' });
                                    if (response.ok) {
                                        this.currentUser = await response.json();
                                        console.log("Admin User Loaded:", this.currentUser);
                                    }
                                } catch (e) { console.error(e); }
                            },

                            initQuill() {
                                if (this.quillInstance) return;

                                // Ensure Quill is loaded (if loading dynamically)
                                if (typeof Quill === 'undefined') {
                                    console.warn('Quill library not loaded yet');
                                    return;
                                }

                                this.$nextTick(() => {
                                    if (this.$refs.quillEditor) {
                                        this.quillInstance = new Quill(this.$refs.quillEditor, {
                                            theme: 'snow',
                                            placeholder: 'Type an official response...',
                                            modules: {
                                                toolbar: [
                                                    ['bold', 'italic', 'underline', 'strike'],
                                                    ['blockquote', 'code-block'],
                                                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                                                    ['clean']
                                                ]
                                            }
                                        });

                                        this.quillInstance.on('text-change', () => {
                                            this.newReply = this.quillInstance.root.innerHTML;
                                        });
                                    }
                                });
                            },

                            async fetchTicket() {
                                try {
                                    const response = await fetch(`/api/xamops/tickets/${this.ticketId}`, { credentials: 'include' });
                                    if (!response.ok) throw new Error('Failed to load');
                                    this.ticket = await response.json();

                                    if (this.ticket.status !== 'CLOSED') {
                                        this.initQuill();
                                    }
                                    // Auto Scroll
                                    this.$nextTick(() => {
                                        const el = document.getElementById('chat-container');
                                        if (el) el.scrollTop = el.scrollHeight;
                                    });
                                } catch (e) {
                                    console.error(e);
                                    alert('Error loading ticket');
                                } finally {
                                    this.loading = false;
                                }
                            },

                            isMe(reply) {
                                if (reply.admin === true) return true;
                                if (this.currentUser && this.currentUser.id) {
                                    return String(reply.authorId) === String(this.currentUser.id);
                                }
                                return false;
                            },

                            handleFile(e) {
                                const file = e.target.files[0];
                                if (file) {
                                    this.attachment = file;
                                    this.fileName = file.name;
                                }
                            },

                            clearFile() {
                                this.attachment = null;
                                this.fileName = '';
                            },

                            async submitReply() {
                                const textContent = this.quillInstance.getText().trim();

                                if (!textContent && !this.attachment) {
                                    alert('Reply cannot be empty. Please enter text or attach a file.');
                                    return;
                                }

                                this.isSubmitting = true;
                                const formData = new FormData();

                                // Send empty string if text is empty to avoid just HTML tags
                                const messageToSend = textContent ? this.newReply : "";

                                formData.append('message', messageToSend);
                                formData.append('ticketId', this.ticketId);
                                if (this.currentUser.id) formData.append('authorId', this.currentUser.id);

                                if (this.attachment) formData.append('file', this.attachment);

                                try {
                                    const response = await fetch(`/api/xamops/tickets/${this.ticketId}/replies`, {
                                        credentials: 'include',
                                        method: 'POST',
                                        body: formData
                                    });

                                    if (!response.ok) throw new Error('Failed to send reply.');

                                    const updatedTicket = await response.json();
                                    this.ticket = updatedTicket;

                                    this.quillInstance.root.innerHTML = '';
                                    this.newReply = '';
                                    this.clearFile();

                                    this.$nextTick(() => {
                                        const el = document.getElementById('chat-container');
                                        el.scrollTop = el.scrollHeight;
                                    });
                                } catch (err) {
                                    console.error('Error submitting reply:', err);
                                    alert('Error: ' + err.message);
                                } finally {
                                    this.isSubmitting = false;
                                }
                            },

                            closeTicket() {
                                if (confirm('Are you sure you want to close this ticket?')) {
                                    fetch(`/api/xamops/tickets/${this.ticketId}/close`, { method: 'POST', credentials: 'include' })
                                        .then(res => res.json())
                                        .then(updatedTicket => { this.ticket = updatedTicket; });
                                }
                            },

                            formatDate(dateString) {
                                if (!dateString) return '';
                                return new Date(dateString).toLocaleString();
                            },

                            formatDateSimple(dateString) {
                                if (!dateString) return '';
                                const date = new Date(dateString);
                                return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
                            },

                            getInitials(name) {
                                if (!name) return 'U';
                                return name.charAt(0).toUpperCase();
                            }
                        };
                    }
                </script>
            </main>
        </div>
    </div>
</body>

</html>
