<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XamOps - GCP Security Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script type="module" src="/src/main.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
            --success-gradient: linear-gradient(135deg, #34A853 0%, #0F9D58 100%);
            --warning-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --error-gradient: linear-gradient(135deg, #EA4335 0%, #D93025 100%);
            --critical-gradient: linear-gradient(135deg, #D93025 0%, #b32920 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        
        [x-cloak] { display: none !important; }
        
        .table-enhanced {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .table-enhanced table {
            table-layout: fixed;
            width: 100%;
            border-collapse: collapse;
        }
        
        .table-enhanced th:nth-child(1) { width: 12%; }
        .table-enhanced th:nth-child(2) { width: 42%; }
        .table-enhanced th:nth-child(3) { width: 20%; }
        .table-enhanced th:nth-child(4) { width: 16%; }
        .table-enhanced th:nth-child(5) { width: 10%; }
        
        .table-enhanced thead {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-bottom: 2px solid #e5e7eb;
        }
        
        .table-enhanced th {
            padding: 16px 12px;
            text-align: left;
            font-weight: 700;
            font-size: 12px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: #374151;
            border-right: 1px solid #e5e7eb;
        }
        
        .table-enhanced th:last-child {
            border-right: none;
            text-align: center;
        }
        
        .table-enhanced td {
            padding: 14px 12px;
            vertical-align: middle;
            border-right: 1px solid #e5e7eb;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .table-enhanced td:last-child {
            border-right: none;
            text-align: center;
        }
        
        .table-enhanced tbody tr {
            transition: all 0.2s ease;
        }
        
        .table-enhanced tbody tr:hover {
            background: rgba(66, 133, 244, 0.05);
        }
        
        .category-display { font-weight: 600; font-size: 14px; color: #1f2937; text-align: left; }
        .description-text { font-size: 13px; line-height: 1.5; color: #374151; text-align: left; }
        .resource-info { font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; }
        .resource-id { font-size: 12px; color: #1f2937; font-weight: 500; margin-bottom: 4px; word-break: break-all; }
        .resource-region { font-size: 11px; color: #6b7280; font-weight: 400; }
        
        .compliance-badge {
            display: inline-block;
            background: linear-gradient(135deg, rgba(52, 168, 83, 0.1) 0%, rgba(52, 168, 83, 0.15) 100%);
            border: 1px solid rgba(52, 168, 83, 0.25);
            color: #1a73e8;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
        }
        
        .fix-now-btn {
            background: var(--error-gradient);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }
        
        .fix-now-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(234, 67, 53, 0.3);
        }
        
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .security-card {
            position: relative;
            overflow: hidden;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%; animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        
        .header-gradient {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.95) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(229, 231, 235, 0.8);
        }
        
        .btn-primary { background: var(--primary-gradient); border: none; color: white; }
        .btn-success { background: var(--success-gradient); border: none; color: white; }
        .severity-section { background: var(--glass-bg); border: 1px solid var(--glass-border); }
        .empty-state { background: var(--glass-bg); border: 2px dashed rgba(52, 168, 83, 0.3); }
        .modal-overlay { background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(4px); }
        .modal-content { background: var(--glass-bg); }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .gradient-text { background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .severity-badge { display: inline-flex; align-items: center; padding: 6px 16px; border-radius: 20px; font-size: 12px; font-weight: 700; text-transform: uppercase; }
        .pulse-dot { animation: pulse-dot 2s infinite; }
        @keyframes pulse-dot { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .loading-spinner { border: 3px solid #f3f4f6; border-top: 3px solid #4285F4; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .remediation-steps { background: linear-gradient(135deg, rgba(52, 168, 83, 0.05) 0%, rgba(52, 168, 83, 0.1) 100%); border: 1px solid rgba(52, 168, 83, 0.2); border-radius: 12px; padding: 20px; }
    </style>
</head>
<body class="bg-gray-50">

<div class="flex">
       <aside class="fixed top-0 left-0 h-screen w-64 bg-white border-r border-gray-200">
            <div data-include-sidebar></div>
        </aside>

    <div class="ml-64 flex-1">
        <main class="flex-1 flex flex-col min-h-screen" x-data="gcpSecurityCenter()">
            <header class="header-gradient h-20 flex items-center justify-between px-8 sticky top-0 z-20">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-br from-red-500 to-yellow-500 rounded-xl flex items-center justify-center">
                        <i class="fas fa-shield-alt text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">GCP Security Center</h1>
                        <p class="text-sm text-gray-600">Monitor security findings and compliance status</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button @click="exportData()" class="btn-success flex items-center space-x-2 px-6 py-3 text-sm font-semibold rounded-lg shadow-md" :disabled="isExporting">
                        <i class="fas" :class="isExporting ? 'fa-spinner fa-spin' : 'fa-file-excel'"></i>
                        <span x-text="isExporting ? 'Exporting...' : 'Export Report'"></span>
                    </button>
                    <button @click="loadAllData(true)" class="btn-primary flex items-center space-x-2 px-6 py-3 text-sm font-semibold rounded-lg shadow-md" :disabled="isRefreshing">
                        <i class="fas fa-sync-alt" :class="{ 'fa-spin': isRefreshing }"></i>
                        <span x-text="isRefreshing ? 'Scanning...' : 'Refresh Scan'"></span>
                    </button>
                </div>
            </header>

            <div class="flex-1 p-8 space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <template x-if="isLoading">
                        <div class="skeleton h-36 rounded-2xl"></div>
                        <div class="skeleton h-36 rounded-2xl"></div>
                        <div class="skeleton h-36 rounded-2xl"></div>
                        <div class="skeleton h-36 rounded-2xl"></div>
                    </template>
                    
                    <template x-if="!isLoading">
                        <div class="security-card rounded-2xl p-6 fade-in">
                            <div class="flex justify-between items-start mb-4">
                                <div class="flex-1">
                                    <h3 class="text-gray-600 text-sm font-medium mb-2">Total Findings</h3>
                                    <p class="text-4xl font-bold gradient-text mb-1" x-text="filteredFindings.length"></p>
                                    <p class="text-xs text-gray-500">security issues detected</p>
                                </div>
                                <div class="w-14 h-14 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center">
                                    <i class="fas fa-search text-white text-xl"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="security-card rounded-2xl p-6 fade-in">
                            <div class="flex justify-between items-start mb-4">
                                <div class="flex-1">
                                    <h3 class="text-gray-600 text-sm font-medium mb-2">Critical</h3>
                                    <p class="text-4xl font-bold text-red-600 mb-1" x-text="severityCounts.CRITICAL || 0"></p>
                                    <p class="text-xs text-gray-500">immediate attention</p>
                                </div>
                                <div class="w-14 h-14 bg-gradient-to-br from-red-500 to-red-600 rounded-xl flex items-center justify-center">
                                    <i class="fas fa-exclamation-triangle text-white text-xl"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="security-card rounded-2xl p-6 fade-in">
                            <div class="flex justify-between items-start mb-4">
                                <div class="flex-1">
                                    <h3 class="text-gray-600 text-sm font-medium mb-2">High Priority</h3>
                                    <p class="text-4xl font-bold text-orange-500 mb-1" x-text="severityCounts.HIGH || 0"></p>
                                    <p class="text-xs text-gray-500">requires action</p>
                                </div>
                                <div class="w-14 h-14 bg-gradient-to-br from-orange-500 to-orange-600 rounded-xl flex items-center justify-center">
                                    <i class="fas fa-fire text-white text-xl"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="security-card rounded-2xl p-6 fade-in">
                            <div class="flex justify-between items-start mb-4">
                                <div class="flex-1">
                                    <h3 class="text-gray-600 text-sm font-medium mb-2">Medium & Low</h3>
                                    <p class="text-4xl font-bold text-yellow-500 mb-1" x-text="(severityCounts.MEDIUM || 0) + (severityCounts.LOW || 0)"></p>
                                    <p class="text-xs text-gray-500">monitor closely</p>
                                </div>
                                <div class="w-14 h-14 bg-gradient-to-br from-yellow-500 to-yellow-600 rounded-xl flex items-center justify-center">
                                    <i class="fas fa-eye text-white text-xl"></i>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                
                <div class="bg-white/70 backdrop-blur-sm rounded-2xl p-4 border border-gray-200/50 shadow-lg">
                    <div class="flex items-center space-x-4">
                        <i class="fas fa-filter text-indigo-600"></i>
                        <label for="compliance-filter" class="text-sm font-semibold text-gray-700">Filter by Category:</label>
                        <select id="compliance-filter" x-model="selectedCategory" class="form-select px-4 py-2 rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200">
                            <option value="All">All Categories</option>
                            <template x-for="category in categories" :key="category">
                                <option :value="category" x-text="category"></option>
                            </template>
                        </select>
                    </div>
                </div>
                
                <div class="space-y-6">
                    <div class="severity-section rounded-2xl shadow-lg overflow-hidden" x-show="!isLoading && iamDrift.length > 0" x-cloak>
                        <button @click="toggleSection('iamDrift')" class="w-full flex justify-between items-center p-6 bg-gradient-to-r from-purple-100 to-purple-200 text-purple-800">
                            <div class="flex items-center space-x-4">
                                <div class="w-8 h-8 rounded-lg flex items-center justify-center bg-purple-600">
                                    <i class="fas fa-user-shield text-white"></i>
                                </div>
                                <h3 class="font-bold text-xl">IAM Policy Drift</h3>
                            </div>
                            <div class="flex items-center space-x-4">
                                <span class="severity-badge bg-purple-500 text-white border-purple-600" x-text="iamDrift.length"></span>
                                <i class="fas fa-chevron-down text-xl" :class="{'rotate-180': openSections.includes('iamDrift')}"></i>
                            </div>
                        </button>
                        <div x-show="openSections.includes('iamDrift')" x-transition class="p-6 bg-white">
                            <div class="table-enhanced">
                                </div>
                        </div>
                    </div>

                    <div class="severity-section rounded-2xl shadow-lg overflow-hidden" x-show="!isLoading && vulnerabilities.length > 0" x-cloak>
                        <button @click="toggleSection('vulnerabilities')" class="w-full flex justify-between items-center p-6 bg-gradient-to-r from-cyan-100 to-cyan-200 text-cyan-800">
                            <div class="flex items-center space-x-4">
                                <div class="w-8 h-8 rounded-lg flex items-center justify-center bg-cyan-600">
                                    <i class="fas fa-box-open text-white"></i>
                                </div>
                                <h3 class="font-bold text-xl">Container Vulnerabilities</h3>
                            </div>
                            <div class="flex items-center space-x-4">
                                <span class="severity-badge bg-cyan-500 text-white border-cyan-600" x-text="vulnerabilities.length"></span>
                                <i class="fas fa-chevron-down text-xl" :class="{'rotate-180': openSections.includes('vulnerabilities')}"></i>
                            </div>
                        </button>
                        <div x-show="openSections.includes('vulnerabilities')" x-transition class="p-6 bg-white">
                            <div class="table-enhanced">
                                </div>
                        </div>
                    </div>

                    <div x-show="isLoading" class="skeleton h-96 rounded-2xl"></div>
                    
                    <div x-show="!isLoading && filteredFindings.length === 0" x-cloak class="empty-state text-center py-20 px-8 rounded-2xl">
                        <div class="w-20 h-20 bg-gradient-to-br from-green-500 to-emerald-600 rounded-full flex items-center justify-center mx-auto mb-6">
                            <i class="fas fa-shield-alt text-white text-3xl"></i>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-800 mb-2">All Clear!</h3>
                        <p class="text-gray-600 mb-6">No security findings detected. Your environment appears to be secure.</p>
                        <button @click="loadAllData(true)" class="btn-primary px-6 py-3 text-sm font-semibold rounded-lg">
                            <i class="fas fa-sync-alt mr-2"></i>Run Security Scan
                        </button>
                    </div>

                    <template x-for="severity in ['CRITICAL', 'HIGH', 'MEDIUM', 'LOW']" :key="severity">
                        <div x-show="!isLoading && getFindingsBySeverity(severity).length > 0" x-cloak class="fade-in">
                            <div class="severity-section rounded-2xl shadow-lg overflow-hidden">
                                <button @click="toggleSeverity(severity)" class="w-full flex justify-between items-center p-6 transition-all hover:bg-opacity-80" :class="getSeverityHeaderColor(severity)">
                                    <div class="flex items-center space-x-4">
                                        <div class="w-8 h-8 rounded-lg flex items-center justify-center" :class="getSeverityIconBg(severity)">
                                            <i class="fas text-white" :class="getSeverityIcon(severity)"></i>
                                        </div>
                                        <h3 class="font-bold text-xl" x-text="`${severity} Severity Findings`"></h3>
                                    </div>
                                    <div class="flex items-center space-x-4">
                                        <span class="severity-badge" :class="getSeverityPillColor(severity)" x-text="getFindingsBySeverity(severity).length"></span>
                                        <i class="fas fa-chevron-down text-xl transition-transform duration-200" :class="{'rotate-180': openSeverities.includes(severity)}"></i>
                                    </div>
                                </button>
                                
                                <div x-show="openSeverities.includes(severity)" x-transition class="bg-white">
                                    <div class="p-6">
                                        <div class="table-enhanced">
                                            <table>
                                                <thead>
                                                    <tr>
                                                        <th>Category</th>
                                                        <th>Description</th>
                                                        <th>Resource</th>
                                                        <th>Compliance</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <template x-for="(finding, index) in getFindingsBySeverity(severity)" :key="finding.resourceName + '-' + index">
                                                        <tr>
                                                            <td><div class="category-display" x-text="finding.category"></div></td>
                                                            <td><div class="description-text" x-text="finding.description"></div></td>
                                                            <td>
                                                                <div class="resource-info">
                                                                    <div class="resource-id" x-text="finding.resourceName"></div>
                                                                </div>
                                                            </td>
                                                            <td><span class="compliance-badge">GCP Best Practice</span></td>
                                                            <td>
                                                                <button @click="openRemediationModal(finding)" class="fix-now-btn">
                                                                    Fix Now
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    </template>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <div x-show="isModalOpen" x-cloak class="modal-overlay fixed inset-0 flex items-center justify-center z-50" @click.away="isModalOpen = false">
                <div class="modal-content rounded-2xl p-8 w-full max-w-4xl mx-4 max-h-[90vh] overflow-y-auto" @click.stop>
                    <div class="flex justify-between items-start pb-6 border-b border-gray-200">
                        <h3 class="text-2xl font-bold text-gray-800">Remediation Guide</h3>
                        <button @click="isModalOpen = false" class="text-gray-400 hover:text-gray-600 transition-colors"><i class="fas fa-times text-2xl"></i></button>
                    </div>
                    <div class="mt-8">
                        <div class="remediation-steps" x-html="remediationSteps"></div>
                        <div class="flex justify-end mt-8 pt-6 border-t border-gray-200">
                            <button @click="isModalOpen = false" class="px-6 py-3 text-sm font-semibold text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors">Close Guide</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<script>
function gcpSecurityCenter() {
    return {
        isLoading: true,
        isRefreshing: false,
        isExporting: false,
        findings: [],
        iamDrift: [],
        vulnerabilities: [],
        openSeverities: ['CRITICAL', 'HIGH'],
        openSections: ['iamDrift', 'vulnerabilities'],
        isModalOpen: false,
        selectedFinding: {},
        remediationSteps: '',
        selectedCategory: 'All',

        init() {
            this.loadAllData(false);
        },
        
        loadAllData(forceRefresh = false) {
            const selectedAccountIds = JSON.parse(sessionStorage.getItem('selectedAccountIds') || '[]');
            const selectedAccountId = selectedAccountIds.length > 0 ? selectedAccountIds[0] : null;
            if (!selectedAccountId) {
                this.isLoading = false;
                return;
            }
            
            this.isLoading = !forceRefresh;
            this.isRefreshing = forceRefresh;
            
            Promise.all([
                fetch(`/api/xamops/gcp/security/findings?accountId=${selectedAccountId}`).then(res => res.json()),
                fetch(`/api/xamops/gcp/security/iam-drift?accountId=${selectedAccountId}`).then(res => res.json()),
                fetch(`/api/xamops/gcp/security/container-vulnerabilities?accountId=${selectedAccountId}`).then(res => res.json())
            ]).then(([findingsData, iamDriftData, vulnerabilitiesData]) => {
                this.processFindings(findingsData);
                this.iamDrift = iamDriftData;
                this.vulnerabilities = vulnerabilitiesData;
            }).catch(err => {
                console.error('Failed to load GCP security data:', err);
            }).finally(() => {
                this.isLoading = false;
                this.isRefreshing = false;
            });
        },
        
        processFindings(data) {
            this.findings = (data || []).sort((a, b) => {
                const severityOrder = { 'CRITICAL': 0, 'HIGH': 1, 'MEDIUM': 2, 'LOW': 3 };
                return (severityOrder[a.severity] || 4) - (severityOrder[b.severity] || 4);
            });
        },
        
        exportData() {
            alert('Export functionality for GCP is not yet implemented.');
        },
        
        get categories() {
            return [...new Set(this.findings.map(f => f.category))].sort();
        },

        get filteredFindings() {
            if (this.selectedCategory === 'All') {
                return this.findings;
            }
            return this.findings.filter(f => f.category === this.selectedCategory);
        },

        get severityCounts() {
            return this.filteredFindings.reduce((acc, finding) => {
                acc[finding.severity] = (acc[finding.severity] || 0) + 1;
                return acc;
            }, {});
        },
        
        getFindingsBySeverity(severity) {
            return this.filteredFindings.filter(f => f.severity === severity);
        },
        
        toggleSeverity(severity) {
            if (this.openSeverities.includes(severity)) {
                this.openSeverities = this.openSeverities.filter(s => s !== severity);
            } else {
                this.openSeverities.push(severity);
            }
        },
        
        toggleSection(section) {
            if (this.openSections.includes(section)) {
                this.openSections = this.openSections.filter(s => s !== section);
            } else {
                this.openSections.push(section);
            }
        },
        
        getSeverityHeaderColor(severity) {
            const colors = {
                'CRITICAL': 'bg-gradient-to-r from-red-100 to-red-200 text-red-800',
                'HIGH': 'bg-gradient-to-r from-orange-100 to-orange-200 text-orange-800',
                'MEDIUM': 'bg-gradient-to-r from-yellow-100 to-yellow-200 text-yellow-800',
                'LOW': 'bg-gradient-to-r from-blue-100 to-blue-200 text-blue-800'
            };
            return colors[severity] || 'bg-gradient-to-r from-gray-100 to-gray-200 text-gray-800';
        },
        
        getSeverityPillColor(severity) {
            const colors = {
                'CRITICAL': 'bg-red-500 text-white border-red-600',
                'HIGH': 'bg-orange-500 text-white border-orange-600',
                'MEDIUM': 'bg-yellow-500 text-white border-yellow-600',
                'LOW': 'bg-blue-500 text-white border-blue-600'
            };
            return colors[severity] || 'bg-gray-500 text-white border-gray-600';
        },
        
        getSeverityIcon(severity) {
             const icons = {
                'CRITICAL': 'fa-skull-crossbones',
                'HIGH': 'fa-exclamation-triangle',
                'MEDIUM': 'fa-exclamation-circle',
                'LOW': 'fa-info-circle'
            };
            return icons[severity] || 'fa-question-circle';
        },

        getSeverityIconBg(severity) {
            const colors = {
                'CRITICAL': 'bg-red-600',
                'HIGH': 'bg-orange-600',
                'MEDIUM': 'bg-yellow-600',
                'LOW': 'bg-blue-600'
            };
            return colors[severity] || 'bg-gray-600';
        },
        
        openRemediationModal(finding) {
            this.selectedFinding = finding;
            this.remediationSteps = `<p><strong>1. Identify Resource:</strong> Locate the resource <strong>${finding.resourceName}</strong> in the GCP console.</p>` +
                                    `<p><strong>2. Analyze Finding:</strong> Understand the issue: <em>"${finding.description}"</em>.</p>` +
                                    `<p><strong>3. Follow Best Practices:</strong> Consult the official Google Cloud documentation for the <strong>${finding.category}</strong> service to apply the recommended fix.</p>` +
                                    `<p><strong>4. Verify Fix:</strong> Re-run the security scan to confirm the issue is resolved.</p>`;
            this.isModalOpen = true;
        }
    }
}
</script>
