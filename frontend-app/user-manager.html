<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XamOps - User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/icons/XamOps.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="/icons/XamOps.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"></script>
    <script type="module" src="/src/main.js"></script>
</head>

<body class="antialiased bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <include file="/_sidebar.html"></include>

        <div class="flex-1 ml-64 flex flex-col h-screen overflow-hidden">

            <main id="main-content"
                class="flex-1 overflow-y-auto p-6 lg:p-8 bg-gradient-to-br from-slate-50 to-slate-100"
                x-data="userManagement()">

                <style>
                    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

                    body {
                        font-family: 'Inter', sans-serif;
                    }

                    [x-cloak] {
                        display: none !important;
                    }

                    .form-input:focus {
                        border-color: #667eea;
                        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
                    }

                    .btn-primary {
                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    }

                    .btn-primary:hover {
                        transform: translateY(-2px);
                        box-shadow: 0 10px 15px -3px rgba(102, 126, 234, 0.4);
                        transition: all 0.3s ease;
                    }
                </style>

                <h1 class="text-3xl font-bold mb-6 text-gray-800">User Management</h1>

                <button @click="newUser()"
                    class="btn-primary text-white px-6 py-3 rounded-lg mb-6 font-semibold shadow-md">
                    <i class="fas fa-user-plus mr-2"></i>Create New User
                </button>

                <template x-if="isEditing">
                    <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-gray-100">
                        <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                            <i class="fas fa-user-edit mr-2 text-indigo-500"></i>
                            <span x-text="selectedUser.id ? 'Edit User' : 'Create User'"></span>
                        </h2>
                        <form @submit.prevent="saveUser()">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Client Name</label>
                                    <input type="text" x-model="selectedUser.clientName" :disabled="!!selectedUser.id"
                                        required
                                        class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:bg-gray-100 disabled:text-gray-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                                    <input type="text" x-model="selectedUser.username" required
                                        class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                                    <input type="email" x-model="selectedUser.email" required
                                        class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Role</label>
                                    <select x-model="selectedUser.role" required
                                        class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white">
                                        <option value="" disabled>Select Role</option>
                                        <template x-for="role in roles" :key="role">
                                            <option :value="role" x-text="role"></option>
                                        </template>
                                    </select>
                                </div>
                                <div class="md:col-span-2">
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                                    <input type="password" x-model="selectedUser.password" :required="!selectedUser.id"
                                        :placeholder="selectedUser.id ? 'Leave blank to keep current password' : 'Enter password'"
                                        class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                            </div>
                            <div class="mt-8 flex justify-end space-x-4">
                                <button type="button" @click="cancelEdit()"
                                    class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium transition-colors">
                                    Cancel
                                </button>
                                <button type="submit"
                                    class="btn-primary text-white px-8 py-2 rounded-lg font-bold shadow-md">
                                    Save User
                                </button>
                            </div>
                        </form>
                    </div>
                </template>

                <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-100">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50 border-b border-gray-200">
                                <tr>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                        Client Name</th>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                        Username</th>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                        Email</th>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                        Role</th>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                        Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                <template x-for="user in users" :key="user.id">
                                    <tr class="hover:bg-gray-50 transition-colors">
                                        <td class="px-6 py-4 text-sm text-gray-900 font-medium"
                                            x-text="user.clientName"></td>
                                        <td class="px-6 py-4 text-sm text-gray-700" x-text="user.username"></td>
                                        <td class="px-6 py-4 text-sm text-gray-500" x-text="user.email"></td>
                                        <td class="px-6 py-4">
                                            <span
                                                class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-indigo-100 text-indigo-800"
                                                x-text="user.role"></span>
                                        </td>
                                        <td class="px-6 py-4 text-sm font-medium">
                                            <button @click="editUser(user)"
                                                class="text-indigo-600 hover:text-indigo-900 mr-4 transition-colors">
                                                <i class="fas fa-edit mr-1"></i>Edit
                                            </button>
                                            <button @click="deleteUser(user.id)"
                                                class="text-red-600 hover:text-red-900 transition-colors">
                                                <i class="fas fa-trash-alt mr-1"></i>Delete
                                            </button>
                                        </td>
                                    </tr>
                                </template>
                                <tr x-show="users.length === 0">
                                    <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                                        <i class="fas fa-users text-4xl mb-3 text-gray-300"></i>
                                        <p>No users found. Create one to get started.</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <script>
                    function userManagement() {
                        return {
                            users: [],
                            selectedUser: {
                                id: '',
                                clientName: '',
                                username: '',
                                email: '',
                                password: '',
                                role: ''
                            },
                            isEditing: false,

                            get roles() {
                                return ['ROLE_XAMOPS', 'ROLE_BILLOPS', 'ROLE_BILLOPS_ADMIN'];
                            },

                            getCsrfToken() {
                                return document.cookie
                                    .split('; ')
                                    .find(row => row.startsWith('XSRF-TOKEN='))
                                    ?.split('=')[1] || '';
                            },

                            init() {
                                this.fetchUsers();
                            },

                            fetchUsers() {
                                fetch('/api/billops/users', {
                                    method: 'GET',
                                    credentials: 'include'
                                })
                                    .then(res => {
                                        if (!res.ok) throw new Error(`HTTP ${res.status}`);
                                        return res.json();
                                    })
                                    .then(data => this.users = data)
                                    .catch(err => {
                                        console.error('Failed to fetch users:', err);
                                        // Optional: Show error notification
                                    });
                            },

                            newUser() {
                                this.selectedUser = {
                                    id: '',
                                    clientName: '',
                                    username: '',
                                    email: '',
                                    password: '',
                                    role: ''
                                };
                                this.isEditing = true;
                            },

                            editUser(user) {
                                this.selectedUser = {
                                    id: user.id,
                                    clientName: user.clientName,
                                    username: user.username,
                                    email: user.email,
                                    password: '',
                                    role: user.role
                                };
                                this.isEditing = true;
                            },

                            cancelEdit() {
                                this.isEditing = false;
                                this.selectedUser = { id: '', clientName: '', username: '', email: '', password: '', role: '' };
                            },

                            saveUser() {
                                if (!this.selectedUser.username?.trim()) return alert('Username is required!');
                                if (!this.selectedUser.email?.trim()) return alert('Email is required!');
                                if (!this.selectedUser.role?.trim()) return alert('Role is required!');

                                if (!this.selectedUser.id && !this.selectedUser.clientName?.trim()) {
                                    return alert('Client Name is required!');
                                }

                                if (!this.selectedUser.id && !this.selectedUser.password?.trim()) {
                                    return alert('Password is required for new users!');
                                }

                                const payload = { ...this.selectedUser };
                                if (payload.id && !payload.password?.trim()) {
                                    delete payload.password;
                                }

                                const url = payload.id
                                    ? `/api/billops/users/${payload.id}`
                                    : '/api/billops/users';
                                const method = payload.id ? 'PUT' : 'POST';

                                fetch(url, {
                                    method,
                                    credentials: 'include',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'X-XSRF-TOKEN': this.getCsrfToken()
                                    },
                                    body: JSON.stringify(payload)
                                })
                                    .then(res => {
                                        if (!res.ok) {
                                            console.warn('Backend returned error but data may be saved:', res.status);
                                            // Often APIs return empty or non-JSON on success/failure, so we refresh anyway
                                            this.fetchUsers();
                                            this.cancelEdit();
                                            return;
                                        }
                                        return res.json();
                                    })
                                    .then(() => {
                                        this.fetchUsers();
                                        this.cancelEdit();
                                    })
                                    .catch(err => {
                                        console.error('Network error:', err);
                                        // alert('Network error. Please check connection.');
                                        // Refresh anyway to check state
                                        this.fetchUsers();
                                        this.cancelEdit();
                                    });
                            },

                            deleteUser(id) {
                                if (!confirm('Are you sure you want to delete this user?')) return;

                                fetch(`/api/billops/users/${id}`, {
                                    method: 'DELETE',
                                    credentials: 'include',
                                    headers: { 'X-XSRF-TOKEN': this.getCsrfToken() }
                                })
                                    .then(res => {
                                        if (!res.ok) throw new Error(`HTTP ${res.status}`);
                                        this.fetchUsers();
                                    })
                                    .catch(err => {
                                        console.error('Delete failed:', err);
                                        alert('Delete failed: ' + err.message);
                                    });
                            }
                        };
                    }
                </script>
            </main>
        </div>
    </div>
</body>

</html>
