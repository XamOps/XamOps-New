<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XamOps - GCP Committed Use Discounts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script type="module" src="/src/main.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); }
        [x-cloak] { display: none !important; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .header-gradient { background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.95) 100%); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(229, 231, 235, 0.8); }
        .skeleton { background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
</head>
<body class="bg-gray-50">
<div class="flex">
    <aside class="fixed top-0 left-0 h-screen w-64 bg-white border-r border-gray-200">
        <div data-include-sidebar></div>
    </aside>
    <div class="ml-64 flex-1">
        <main class="flex-1 flex flex-col min-h-screen" x-data="gcpReservations()">
            <header class="header-gradient h-20 flex items-center justify-between px-8 sticky top-0 z-20">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-xl flex items-center justify-center">
                        <i class="fas fa-hand-holding-usd text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">GCP Committed Use Discounts</h1>
                        <p class="text-sm text-gray-600">Analyze your GCP commitments</p>
                    </div>
                </div>
                <button @click="loadCuds(true)" class="bg-indigo-600 text-white flex items-center space-x-2 px-6 py-3 text-sm font-semibold rounded-lg shadow-md" :disabled="isRefreshing">
                    <i class="fas fa-sync-alt" :class="{ 'fa-spin': isRefreshing }"></i>
                    <span x-text="isRefreshing ? 'Refreshing...' : 'Refresh Data'"></span>
                </button>
            </header>

            <div class="flex-1 p-8 space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="glass-card rounded-2xl p-6">
                        <h3 class="text-gray-600 text-sm font-medium mb-2">Total Commitments</h3>
                        <p class="text-4xl font-bold text-indigo-600" x-text="cuds.length"></p>
                    </div>
                    <div class="glass-card rounded-2xl p-6">
                        <h3 class="text-gray-600 text-sm font-medium mb-2">Total Commitment Amount</h3>
                        <p class="text-4xl font-bold text-indigo-600" x-text="formatCurrency(totalCommitmentAmount)"></p>
                    </div>
                    <div class="glass-card rounded-2xl p-6">
                        <h3 class="text-gray-600 text-sm font-medium mb-2">Overall Utilization</h3>
                        <p class="text-4xl font-bold text-green-600">95.2%</p> </div>
                </div>

                <div class="glass-card rounded-2xl p-8">
                    <h2 class="text-xl font-bold text-gray-800 mb-6">Active Commitments</h2>
                    <div x-show="isLoading" class="space-y-4">
                        <div class="skeleton h-16 rounded-lg" x-for="i in 5"></div>
                    </div>
                    <div x-show="!isLoading && cuds.length === 0" class="text-center py-12">
                        <i class="fas fa-info-circle text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-600">No active Committed Use Discounts found for this account.</p>
                    </div>
                    <div x-show="!isLoading && cuds.length > 0" class="overflow-x-auto">
                        <table class="w-full text-sm">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left">Commitment Name</th>
                                    <th class="px-6 py-3 text-left">Type</th>
                                    <th class="px-6 py-3 text-left">Status</th>
                                    <th class="px-6 py-3 text-left">Term</th>
                                    <th class="px-6 py-3 text-left">Region</th>
                                    <th class="px-6 py-3 text-right">Amount</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                <template x-for="cud in cuds" :key="cud.name">
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-6 py-4 font-mono text-xs font-medium" x-text="cud.name"></td>
                                        <td class="px-6 py-4" x-text="cud.type"></td>
                                        <td class="px-6 py-4"><span class="px-2 py-1 text-xs font-semibold rounded-full" :class="cud.status === 'ACTIVE' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'" x-text="cud.status"></span></td>
                                        <td class="px-6 py-4" x-text="cud.term"></td>
                                        <td class="px-6 py-4" x-text="cud.region"></td>
                                        <td class="px-6 py-4 text-right font-semibold" x-text="formatCurrency(cud.commitmentAmount) + ' ' + cud.commitmentUnit"></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    function gcpReservations() {
        return {
            isLoading: true,
            isRefreshing: false,
            cuds: [],
            init() {
                this.loadCuds(false);
            },
            loadCuds(forceRefresh) {
                const selectedAccountIds = JSON.parse(sessionStorage.getItem('selectedAccountIds') || '[]');
                const selectedAccountId = selectedAccountIds.length > 0 ? selectedAccountIds[0] : null;
                if (!selectedAccountId) {
                    this.isLoading = false;
                    return;
                }
                this.isLoading = !forceRefresh;
                this.isRefreshing = forceRefresh;

                fetch(`/api/xamops/gcp/reservations/cuds?accountId=${selectedAccountId}`)
                    .then(res => res.json())
                    .then(data => {
                        this.cuds = data;
                    })
                    .finally(() => {
                        this.isLoading = false;
                        this.isRefreshing = false;
                    });
            },
            get totalCommitmentAmount() {
                return this.cuds.reduce((sum, cud) => sum + (cud.commitmentAmount || 0), 0);
            },
            formatCurrency(value) {
                return (value || 0).toLocaleString('en-US', { style: 'currency', currency: 'USD' });
            }
        }
    }
</script>
</body>
</html>
