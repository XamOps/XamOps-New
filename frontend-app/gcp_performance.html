<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>XamOps - GCP Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <div th:replace="~{fragments/_sidebar :: sidebar}"></div>
        <main class="flex-1 p-6" x-data="gcpPerformance()">
            <header class="mb-6">
                <h1 class="text-2xl font-bold text-gray-800">GCP Performance Monitoring</h1>
            </header>
            <div class="mb-6 p-4 bg-white rounded-lg shadow-md">
                <label for="resourceSelect" class="text-sm font-medium text-gray-700">Select Resource</label>
                <select x-model="selectedResource" @change="fetchMetrics" id="resourceSelect" class="mt-1 block w-full md:w-1/3 pl-3 pr-10 py-2 border-gray-300 rounded-md">
                    <option value="">-- Select a VM --</option>
                    <template x-for="resource in resources" :key="resource.name">
                        <option :value="resource.name" x-text="resource.name"></option>
                    </template>
                </select>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">CPU Utilization (%) - Last 24 Hours</h2>
                <div x-show="isLoading" class="animate-pulse h-80 bg-gray-200 rounded-md"></div>
                <div x-show="!isLoading && selectedResource">
                     <canvas id="performanceChart" class="w-full h-80"></canvas>
                </div>
                 <div x-show="!isLoading && !selectedResource" class="h-80 flex items-center justify-center text-gray-500">
                    <p>Please select a resource to view its performance metrics.</p>
                </div>
            </div>
        </main>
    </div>
    <script>
        function gcpPerformance() {
            return {
                isLoading: false,
                chart: null,
                accountId: sessionStorage.getItem('selectedAccountId'),
                resources: [],
                selectedResource: '',
                init() {
                    this.fetchResources();
                },
                fetchResources() {
                    // Fetch list of Compute Engine VMs to populate dropdown
                    fetch(`/api/gcp/cloudlist/resources?accountId=${this.accountId}`)
                        .then(res => res.json())
                        .then(data => {
                            this.resources = data.filter(r => r.type === 'Compute Engine');
                        });
                },
                fetchMetrics() {
                    if (!this.selectedResource) return;
                    this.isLoading = true;
                    fetch(`/api/gcp/performance/metrics?accountId=${this.accountId}&resourceId=${this.selectedResource}`)
                        .then(res => res.json())
                        .then(data => { this.renderChart(data); })
                        .catch(err => console.error('Failed to load GCP performance metrics:', err))
                        .finally(() => this.isLoading = false);
                },
                renderChart(data) {
                    if (this.chart) {
                        this.chart.destroy();
                    }
                    const ctx = document.getElementById('performanceChart').getContext('2d');
                    this.chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.map(d => new Date(d.timestamp).toLocaleTimeString()),
                            datasets: [{
                                label: 'CPU Utilization',
                                data: data.map(d => d.value),
                                borderColor: 'rgba(79, 70, 229, 1)',
                                backgroundColor: 'rgba(79, 70, 229, 0.1)',
                                fill: true,
                                tension: 0.1
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false }
                    });
                }
            }
        }
    </script>
</body>
</html>
