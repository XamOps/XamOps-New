<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        [x-cloak] { display: none !important; }
        .sidebar-scroll::-webkit-scrollbar { width: 6px; }
        .sidebar-scroll::-webkit-scrollbar-track { background: transparent; }
        .sidebar-scroll::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
        .sidebar-scroll::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
        .sidebar-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .nav-item {
            transition: all 0.2s ease-in-out;
        }
        .nav-item:hover {
            transform: translateX(4px);
        }
        .account-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .dropdown-animation {
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .beta-badge {
            background: linear-gradient(135deg, #1f2937 0%, #475569 100%);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .sidebar-section {
            position: relative;
        }
        .sidebar-section::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, transparent, #667eea, transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .sidebar-section.active::before {
            opacity: 1;
        }
        .connection-indicator {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            background: #10b981;
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.3);
            animation: pulse-dot 2s infinite;
        }
        @keyframes pulse-dot {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .menu-icon {
            transition: transform 0.3s ease;
        }
        .menu-item:hover .menu-icon {
            transform: scale(1.1);
        }
        .submenu-indicator {
            transition: transform 0.3s ease;
        }
        .search-container {
            position: relative;
        }
        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 14px;
        }
        .search-input {
            padding-left: 35px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            background: white;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .account-status {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse-dot 2s infinite;
        }
        .disabled-item {
            opacity: 0.5;
            cursor: not-allowed;
            position: relative;
        }
        .disabled-item::after {
            content: 'Coming Soon';
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: #f3f4f6;
            color: #6b7280;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div x-data="{ logoutModalOpen: false }" class="h-full flex flex-col bg-white shadow-xl z-30">
    <div class="flex items-center justify-center h-16 border-b bg-gradient-to-r from-indigo-600 to-purple-600">
        <a href="/" class="text-2xl font-bold text-white flex items-center space-x-2">
            <div class="w-8 h-8 bg-white bg-opacity-20 rounded-lg flex items-center justify-center">
                <i class="fas fa-cloud text-white text-lg"></i>
            </div>
            <span>XamOps</span><sup style="font-size: 10px; color: #ff9800; margin-left: 5px;">beta</sup>
        </a>
    </div>

    <div x-data="{
        open: false,
        accounts: [],
        selectedAccountIds: [],
        searchTerm: '',
        isLoading: true,
        init() {
            const selectedIds = JSON.parse(sessionStorage.getItem('selectedAccountIds') || '[]');
            this.selectedAccountIds = selectedIds;
            this.fetchAccounts();
            window.addEventListener('account-changed', () => this.fetchAccounts());
        },
        fetchAccounts() {
            this.isLoading = true;
            fetch('/api/xamops/account-manager/accounts')
                .then(res => res.ok ? res.json() : Promise.reject('Failed to fetch'))
                .then(data => {
                    this.accounts = data.filter(acc => acc.status === 'CONNECTED');
                })
                .catch(err => {
                    console.error('Failed to fetch accounts:', err);
                    this.accounts = [];
                })
                .finally(() => this.isLoading = false);
        },
applySelection() {
            sessionStorage.setItem('selectedAccountIds', JSON.stringify(this.selectedAccountIds));
            this.open = false;

            if (this.selectedAccountIds.length > 0) {
                const firstSelectedId = this.selectedAccountIds[0];
                const account = this.accounts.find(a => a.id === firstSelectedId);
                let targetPage = '/dashboard.html'; // Default to AWS dashboard

                if (account && account.provider === 'GCP') {
                    targetPage = '/gcp_dashboard.html'; // Change to GCP dashboard if provider is GCP
                }
                
                const targetUrl = `${targetPage}?accountIds=${this.selectedAccountIds.join(',')}`;
                window.location.href = targetUrl;
            } else {
                sessionStorage.removeItem('selectedAccountIds');
                window.location.href = '/dashboard.html';
            }
        },
        get selectedAccountDisplay() {
            if (this.selectedAccountIds.length === 0) {
                return { name: 'Select Accounts', id: this.accounts.length === 0 && !this.isLoading ? 'No accounts connected' : 'No account selected' };
            }
            if (this.selectedAccountIds.length === 1) {
                const account = this.accounts.find(a => a.id === this.selectedAccountIds[0]);
                return { name: account?.name || 'Loading...', id: account?.id || '', provider: account?.provider || 'AWS' };
            }
            return { name: `${this.selectedAccountIds.length} AWS Accounts Selected`, id: 'Aggregated View', provider: 'AWS' };
        },
        toggleAccount(accountId) {
            const account = this.accounts.find(a => a.id === accountId);
            if (!account) return;

            const isGcp = account.provider === 'GCP';
            const index = this.selectedAccountIds.indexOf(accountId);

            if (isGcp) {
                if (index > -1) {
                    this.selectedAccountIds = [];
                } else {
                    this.selectedAccountIds = [accountId];
                }
            } else {
                const gcpSelected = this.selectedAccountIds.some(id => this.accounts.find(a => a.id === id)?.provider === 'GCP');
                if (gcpSelected) {
                    this.selectedAccountIds = [accountId];
                } else {
                    if (index > -1) {
                        this.selectedAccountIds.splice(index, 1);
                    } else {
                        this.selectedAccountIds.push(accountId);
                    }
                }
            }
        },
        isSelectionDisabled(accountProvider) {
            if (this.selectedAccountIds.length === 0) return false;
            const isGcpSelected = this.selectedAccountIds.some(id => this.accounts.find(a => a.id === id)?.provider === 'GCP');
            
            if (isGcpSelected) {
                return true;
            } else {
                return accountProvider === 'GCP';
            }
        },
        get filteredAccounts() {
            if (this.searchTerm === '') return this.accounts;
            const term = this.searchTerm.toLowerCase();
            return this.accounts.filter(account => 
                account.name.toLowerCase().includes(term) || (account.id && account.id.toLowerCase().includes(term))
            );
        },
        getProviderIcon(provider) {
             if (provider === 'GCP') return '/icons/gcp-icon.png';
             return '/icons/default-icon.png';
        }
    }" class="p-4 border-b bg-gradient-to-r from-gray-50 to-white flex-shrink-0">
        
        <div class="relative">
            <div @click="open = !open" class="flex items-center justify-between p-3 rounded-xl bg-white border border-gray-200 hover:border-indigo-300 cursor-pointer transition-all duration-200 hover:shadow-md">
                <div class="flex items-center min-w-0">
                    <div class="relative flex-shrink-0">
                         <div class="w-10 h-10 account-avatar rounded-full flex items-center justify-center text-white font-bold text-sm mr-3" x-show="selectedAccountIds.length === 0" x-text="'X'"></div>
                         <div class="w-10 h-10 account-avatar rounded-full flex items-center justify-center text-white font-bold text-lg mr-3" x-show="selectedAccountIds.length > 1" x-text="selectedAccountIds.length"></div>
                         <img :src="getProviderIcon(selectedAccountDisplay.provider)" class="w-10 h-10 rounded-full mr-3 object-cover" x-show="selectedAccountIds.length === 1">
                        <div class="connection-indicator" x-show="selectedAccountIds.length > 0"></div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center space-x-2">
                            <span class="account-status" x-show="selectedAccountIds.length > 0"></span>
                            <span class="text-sm font-semibold text-gray-800 truncate" x-text="selectedAccountDisplay.name"></span>
                        </div>
                        <p class="text-xs text-gray-500 truncate" x-text="selectedAccountDisplay.id"></p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <div x-show="isLoading" class="w-4 h-4 border-2 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
                    <i class="fas fa-chevron-down text-gray-400 text-xs transition-transform duration-200 submenu-indicator" :class="{ 'rotate-180': open }"></i>
                </div>
            </div>
            
            <div x-show="open" x-transition @click.outside="open = false" x-cloak class="absolute left-0 right-0 mt-2 bg-white border border-gray-200 rounded-xl shadow-xl z-50 overflow-hidden dropdown-animation">
                <div class="p-3 border-b bg-gray-50"><div class="search-container"><i class="fas fa-search search-icon"></i><input type="text" x-model="searchTerm" placeholder="Search accounts..." class="search-input w-full px-3 py-2 text-sm rounded-lg focus:outline-none"></div></div>
                <div class="py-1 max-h-60 overflow-y-auto sidebar-scroll">
                    <template x-for="account in filteredAccounts" :key="account.dbId">
                        <div @click="toggleAccount(account.id)" class="flex items-center px-4 py-3 text-sm hover:bg-indigo-50 cursor-pointer transition-colors duration-200 border-l-4" :class="{ 'border-indigo-500 bg-indigo-50': selectedAccountIds.includes(account.id), 'border-transparent': !selectedAccountIds.includes(account.id), 'opacity-50 cursor-not-allowed': isSelectionDisabled(account.provider) && !selectedAccountIds.includes(account.id) }">
                            <input type="checkbox" :checked="selectedAccountIds.includes(account.id)" @change="toggleAccount(account.id)" class="mr-3 rounded text-indigo-600 focus:ring-indigo-500" :disabled="isSelectionDisabled(account.provider) && !selectedAccountIds.includes(account.id)">
                            <img :src="getProviderIcon(account.provider)" class="w-8 h-8 rounded-full mr-3 flex-shrink-0 object-cover">
                            <div class="flex-1 min-w-0"><div class="font-medium text-gray-900 truncate" x-text="account.name"></div><div class="text-xs text-gray-500 truncate" x-text="account.id"></div></div>
                        </div>
                    </template>
                    <div x-show="filteredAccounts.length === 0 && !isLoading" class="px-4 py-3 text-sm text-gray-500 text-center"><p class="mb-2">No connected accounts found.</p><a href="/account-manager.html" class="text-indigo-600 hover:underline font-semibold">Add an Account</a></div>
                </div>
                <div class="p-3 bg-gray-50 border-t">
                    <button @click="applySelection()" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition-colors disabled:opacity-50">Apply Selection</button>
                </div>
            </div>
        </div>
    </div>

   <nav x-data="{
        selectedIds: JSON.parse(sessionStorage.getItem('selectedAccountIds') || '[]'),
        accounts: [],
        init() {
            // Fetch accounts to determine provider
            fetch('/api/xamops/account-manager/accounts')
                .then(res => res.json())
                .then(data => {
                    this.accounts = data;
                });
        },
        isActive(path) {
            const currentPath = window.location.pathname;
            // Make isActive more robust for GCP pages
            if (path.startsWith('/gcp_')) {
                return currentPath === path;
            }
            if (path === '/dashboard.html') {
                return currentPath === '/' || currentPath === '/dashboard.html' || currentPath.startsWith('/gcp_dashboard');
            }
            return currentPath.startsWith(path);
        },
        getLink(basePath) {
            if (this.selectedIds.length === 0) {
                // If no account is selected, default to the AWS dashboard or stay on the current page if it's the account manager
                if (basePath === '/dashboard.html' || window.location.pathname === '/account-manager.html') {
                    return basePath;
                }
                return '#'; // Disable other links
            }
            
            const firstSelectedId = this.selectedIds[0];
            const account = this.accounts.find(a => a.id === firstSelectedId);
            const provider = (account && account.provider) ? account.provider : 'AWS';
            
            // Adjust the path based on the provider
            let finalPath = basePath;
            if (provider === 'GCP') {
                // Prepend 'gcp_' to the filename, e.g., /rightsizing.html -> /gcp_rightsizing.html
                const parts = basePath.split('/');
                const page = parts.pop();
                finalPath = parts.join('/') + '/gcp_' + page;
            }

            const accountParam = this.selectedIds.join(',');
            const url = new URL(window.location.origin + finalPath);
            url.searchParams.append('accountIds', accountParam);
            return url.toString();
        }
    }" class="flex-1 px-3 py-4 space-y-2 text-sm overflow-y-auto sidebar-scroll">

        <div class="sidebar-section" :class="{'active': isActive('/dashboard.html')}">
            <a :href="getLink('/dashboard.html')"
               class="nav-item menu-item flex items-center gap-3 rounded-xl px-4 py-3 font-semibold transition-all duration-200"
               :class="isActive('/dashboard.html') ? 'bg-gradient-to-r from-indigo-500 to-purple-600 text-white shadow-lg' : 'text-gray-600 hover:bg-indigo-50 hover:text-indigo-600'">
                <i class="fas fa-tachometer-alt menu-icon fa-fw w-5 text-center"></i>
                <span>Dashboard</span>
            </a>
        </div>
        
        
        <div class="sidebar-section" :class="{'active': isActive('/cloudk8s') || isActive('/cloudlist') || isActive('/cloudmap')}">
             <div x-data="{ open: isActive('/cloudk8s') || isActive('/cloudlist') || isActive('/cloudmap') }">
                <button @click="open = !open" 
                        class="nav-item menu-item w-full flex items-center justify-between gap-3 rounded-xl px-4 py-3 font-semibold transition-all duration-200"
                        :class="isActive('/cloudk8s') || isActive('/cloudlist') || isActive('/cloudmap') ? 'bg-gradient-to-r from-indigo-500 to-purple-600 text-white shadow-lg' : 'text-gray-600 hover:bg-indigo-50 hover:text-indigo-600'">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-cloud menu-icon fa-fw w-5 text-center"></i>
                        <span>Cloudview</span>
                    </div>
                    <i class="fas fa-chevron-down text-xs submenu-indicator transition-transform duration-200" :class="open && 'rotate-180'"></i>
                </button>
                <div x-show="open" x-cloak class="ml-6 mt-2 space-y-1" x-transition>
                    <a :href="getLink('/cloudk8s.html')" :class="{'text-indigo-600 font-bold bg-indigo-50 border-l-4 border-indigo-500': isActive('/cloudk8s.html')}" class="nav-item block rounded-lg px-4 py-2 font-medium text-gray-500 hover:text-indigo-600 hover:bg-indigo-50">CloudK8s</a>
                    <a :href="getLink('/cloudlist.html')" :class="{'text-indigo-600 font-bold bg-indigo-50 border-l-4 border-indigo-500': isActive('/cloudlist.html')}" class="nav-item block rounded-lg px-4 py-2 font-medium text-gray-500 hover:text-indigo-600 hover:bg-indigo-50">Cloudlist</a>
                    <a :href="getLink('/cloudmap.html')" :class="{'text-indigo-600 font-bold bg-indigo-50 border-l-4 border-indigo-500': isActive('/cloudmap.html')}" class="nav-item block rounded-lg px-4 py-2 font-medium text-gray-500 hover:text-indigo-600 hover:bg-indigo-50">Cloudmap</a>
                </div>
            </div>
        </div>
        
        <div class="sidebar-section" :class="{'active': isActive('/finops.html') || isActive('/cost.html') || isActive('/waste.html') || isActive('/rightsizing.html') || isActive('/reservation.html')}">
             <div x-data="{ open: isActive('/finops.html') || isActive('/cost.html') || isActive('/waste.html') || isActive('/rightsizing.html') || isActive('/reservation.html') }">
                <button @click="open = !open"
                        class="nav-item menu-item w-full flex items-center justify-between gap-3 rounded-xl px-4 py-3 font-semibold transition-all duration-200"
                        :class="isActive('/finops.html') || isActive('/cost.html') || isActive('/waste.html') || isActive('/rightsizing.html') || isActive('/reservation.html') ? 'bg-gradient-to-r from-green-500 to-teal-600 text-white shadow-lg' : 'text-gray-600 hover:bg-green-50 hover:text-green-600'">
                     <div class="flex items-center gap-3">
                        <i class="fas fa-cogs menu-icon fa-fw w-5 text-center"></i>
                        <span>Optimization</span>
                    </div>
                    <i class="fas fa-chevron-down text-xs submenu-indicator transition-transform duration-200" :class="open && 'rotate-180'"></i>
                </button>
                <div x-show="open" x-cloak class="ml-6 mt-2 space-y-1" x-transition>
                    <a :href="getLink('/finops.html')" :class="{'text-green-600 font-bold bg-green-50 border-l-4 border-green-500': isActive('/finops.html')}" class="nav-item block rounded-lg px-4 py-2 font-medium text-gray-500 hover:text-green-600 hover:bg-green-50">FinOps Report</a>
                    <a :href="getLink('/cost.html')" :class="{'text-green-600 font-bold bg-green-50 border-l-4 border-green-500': isActive('/cost.html')}" class="nav-item block rounded-lg px-4 py-2 font-medium text-gray-500 hover:text-green-600 hover:bg-green-50">Costs Overview</a>
                    <a :href="getLink('/waste.html')" :class="{'text-green-600 font-bold bg-green-50 border-l-4 border-green-500': isActive('/waste.html')}" class="nav-item block rounded-lg px-4 py-2 font-medium text-gray-500 hover:text-green-600 hover:bg-green-50">Waste</a>
                    <a :href="getLink('/rightsizing.html')" :class="{'text-green-600 font-bold bg-green-50 border-l-4 border-green-500': isActive('/rightsizing.html')}" class="nav-item block rounded-lg px-4 py-2 font-medium text-gray-500 hover:text-green-600 hover:bg-green-50">Rightsizing</a>
                    <a :href="getLink('/reservation.html')" :class="{'text-green-600 font-bold bg-green-50 border-l-4 border-green-500': isActive('/reservation.html')}" class="nav-item block rounded-lg px-4 py-2 font-medium text-gray-500 hover:text-green-600 hover:bg-green-50">Reservation</a>
                </div>
            </div>
        </div>

        <div class="sidebar-section" :class="{'active': isActive('/security.html') || isActive('/performance.html') || isActive('/alerts.html')}">
            <div x-data="{ open: isActive('/security.html') || isActive('/performance.html') || isActive('/alerts.html') }">
                <button @click="open = !open"
                        class="nav-item menu-item w-full flex items-center justify-between gap-3 rounded-xl px-4 py-3 font-semibold transition-all duration-200"
                        :class="isActive('/security.html') || isActive('/performance.html') || isActive('/alerts.html') ? 'bg-gradient-to-r from-red-500 to-orange-600 text-white shadow-lg' : 'text-gray-600 hover:bg-red-50 hover:text-red-600'">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-shield-alt menu-icon fa-fw w-5 text-center"></i>
                        <span>Cloudguard</span>
                    </div>
                    <i class="fas fa-chevron-down text-xs submenu-indicator transition-transform duration-200" :class="open && 'rotate-180'"></i>
                </button>
                <div x-show="open" x-cloak class="ml-6 mt-2 space-y-1" x-transition>
                    <a :href="getLink('/security.html')" :class="{'text-red-600 font-bold bg-red-50 border-l-4 border-red-500': isActive('/security.html')}" class="nav-item block rounded-lg px-4 py-2 font-medium text-gray-500 hover:text-red-600 hover:bg-red-50">Security</a>
                    <a :href="getLink('/performance.html')" :class="{'text-red-600 font-bold bg-red-50 border-l-4 border-red-500': isActive('/performance.html')}" class="nav-item block rounded-lg px-4 py-2 font-medium text-gray-500 hover:text-red-600 hover:bg-red-50">Performance</a>
                    <a :href="getLink('/alerts.html')" :class="{'text-red-600 font-bold bg-red-50 border-l-4 border-red-500': isActive('/alerts.html')}" class="nav-item block rounded-lg px-4 py-2 font-medium text-gray-500 hover:text-red-600 hover:bg-red-50">Alerts</a>
                </div>
            </div>
        </div>

        <div class="sidebar-section" :class="{'active': isActive('/account-manager.html')}">
            <a href="/account-manager.html"
               class="nav-item menu-item flex items-center gap-3 rounded-xl px-4 py-3 font-semibold transition-all duration-200"
               :class="isActive('/account-manager.html') ? 'bg-gradient-to-r from-purple-500 to-pink-600 text-white shadow-lg' : 'text-gray-600 hover:bg-purple-50 hover:text-purple-600'">
                <i class="fas fa-users-cog menu-icon fa-fw w-5 text-center"></i>
                <span>Account Manager</span>
            </a>
        </div>
    </nav>

    <div class="p-4 border-t bg-gradient-to-r from-gray-50 to-white">
        <button @click="logout()"
                class="nav-item menu-item flex items-center gap-3 rounded-xl px-4 py-3 font-semibold text-gray-600 hover:bg-red-50 hover:text-red-600 w-full text-left transition-all duration-200">
            <i class="fas fa-sign-out-alt menu-icon fa-fw w-5 text-center"></i>
            <span>Logout</span>
        </button>
    </div>
</div>
</body>
</html>
